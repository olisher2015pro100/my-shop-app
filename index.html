<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mister snich</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <style>
        :root { 
            --main-font: 'Courier New', monospace; 
            --bg-color: #ffffff; 
            --text-color: #000000;
            --border-color: #f0f0f0;
        }
        body.dark-mode {
            --bg-color: #000000;
            --text-color: #ffffff;
            --border-color: #222222;
        }

        /* Та самая надпись soon */
        .soon-box { color: #000000 !important; opacity: 1 !important; } 
        body.dark-mode .soon-box { color: #ffffff !important; opacity: 1 !important; }

        body { 
            font-family: var(--main-font); background: var(--bg-color); color: var(--text-color);
            margin: 0; text-transform: lowercase; transition: background 0.3s; overflow-x: hidden;
        }

        header { 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 15px 20px; border-bottom: 1px solid var(--border-color); 
        }
        .header-right { display: flex; gap: 20px; }
        .nav-link { cursor: pointer; text-decoration: underline; transition: 0.3s; }
        .nav-link:hover { opacity: 0.5; }

        .page { display: none; padding: 20px; }
        .active { display: block !important; }

        /* КАТАЛОГ */
        .catalog-grid { 
            display: grid; grid-template-columns: repeat(2, 1fr); gap: 25px; 
            max-width: 1000px; margin: 40px auto; 
        }
        .product-card { cursor: pointer; transition: 0.3s; }
        .product-card:hover { opacity: 0.7; }
        .img-container { width: 100%; aspect-ratio: 3/4; background: #f9f9f9; overflow: hidden; }
        .img-container img { width: 100%; height: 100%; object-fit: cover; }

        /* ОФОРМЛЕНИЕ ЗАКАЗА (INPUTS) */
        input {
            width: 100%; padding: 18px; box-sizing: border-box;
            background: transparent; border: 1px solid var(--text-color);
            color: var(--text-color); font-family: inherit; font-size: 14px;
            outline: none; transition: 0.3s;
        }
        input:focus { background: rgba(128,128,128,0.1); }

        /* КНОПКИ */
        .action-btn { 
            width: 100%; background: var(--text-color); color: var(--bg-color); 
            border: none; padding: 22px; cursor: pointer; font-family: inherit; 
            font-size: 16px; transition: 0.3s; font-weight: 600;
        }
        .action-btn:hover { opacity: 0.8; }

        /* КОРЗИНА */
        #cart-panel { 
            position: fixed; top: 0; right: -100%; width: 380px; height: 100%; 
            background: var(--bg-color); z-index: 2000; transition: 0.4s; 
            display: flex; flex-direction: column; border-left: 1px solid var(--border-color);
        }
        #cart-panel.open { right: 0; }
        #mask { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); z-index: 1999; display: none; }

        @media (max-width: 850px) {
            .catalog-grid { grid-template-columns: 1fr; }
            #cart-panel { width: 100%; }
        }
    </style>
</head>
<body>

    <header>
        <div style="opacity: 0.5; font-size: 11px;">mister snich / drop 01</div>
        <div class="header-right">
            <div class="nav-link" onclick="document.body.classList.toggle('dark-mode')">тема</div>
            <div class="nav-link" onclick="toggleCart(true)">корзина (<span id="count">0</span>)</div>
        </div>
    </header>

    <div id="home" class="page active">
        <div class="catalog-grid">
            <div class="product-card" onclick="loadItem('zip')">
                <div class="img-container"><img src="zip-hoode.jpg"></div>
                <div style="margin-top:15px; font-weight:600;">zip-hoode / "snich"</div>
                <div>4500 rub</div>
            </div>
            
            <div class="product-card" style="cursor:default;">
                <div class="img-container soon-box" style="display:flex; align-items:center; justify-content:center; font-weight:600; font-size:24px; background: rgba(128,128,128,0.2);">
                    soon
                </div>
                <div style="margin-top:15px; font-weight:600; opacity: 0.4;">t-shirt / "snich"</div>
                <div style="opacity: 0.4;">???? rub</div>
            </div>
        </div>
    </div>

    <div id="product" class="page">
        <div onclick="showPage('home')" style="cursor:pointer; opacity:0.5; margin-bottom:20px;">← назад</div>
        <div style="display: flex; gap: 50px; flex-wrap: wrap;">
            <div style="flex: 1; min-width: 300px;">
                <div class="swiper mySwiper">
                    <div class="swiper-wrapper" id="slides"></div>
                </div>
            </div>
            <div style="flex: 1; min-width: 300px;">
                <h1 id="p-title"></h1>
                <div id="p-price" style="font-weight:600; margin-bottom:20px;"></div>
                <div id="p-desc" style="white-space: pre-line; font-size: 14px; opacity: 0.8; margin-bottom: 20px;"></div>
                <button class="action-btn" onclick="add('big-size')">добавить big-size</button>
            </div>
        </div>
    </div>

    <div id="checkout" class="page">
        <div onclick="showPage('home')" style="cursor:pointer; opacity:0.5; margin-bottom:20px;">← назад в магазин</div>
        <div style="max-width: 500px; margin: 0 auto;">
            <h2 style="margin-bottom:30px;">оформление заказа</h2>
            <div style="display:grid; gap:15px;">
                <input type="text" id="order-name" placeholder="фио">
                <input type="text" id="order-address" placeholder="город / адрес">
                <input type="text" id="order-phone" placeholder="номер телефона">
                <input type="text" id="order-tg" placeholder="тг для связи (@)">
                
                <div style="margin-top:10px; padding:15px; border:1px dashed var(--text-color); font-size:12px; opacity:0.6;">
                    после нажатия «подтвердить» мы свяжемся с тобой в telegram для оплаты.
                </div>
                <button class="action-btn" onclick="confirmOrder()">подтвердить заказ</button>
            </div>
        </div>
    </div>

    <div id="mask" onclick="toggleCart(false)"></div>
    <div id="cart-panel">
        <div style="padding:25px; display:flex; justify-content:space-between; border-bottom:1px solid var(--border-color);">
            <span style="font-weight:600;">корзина</span>
            <span style="cursor:pointer;" onclick="toggleCart(false)">✕</span>
        </div>
        <div id="cart-content" style="flex:1; overflow-y:auto; padding:25px;"></div>
        <div style="padding:25px; border-top:1px solid var(--border-color);">
            <div style="display:flex; justify-content:space-between; margin-bottom:20px; font-weight:600;">
                <span>итого</span><span id="total">0 rub</span>
            </div>
            <button class="action-btn" onclick="goToCheckout()">оформить</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        let cart = [];
        let cur = null;

        const data = {
            zip: {
                title: 'zip-hoode / "snich"',
                price: 4500,
                imgs: ['zip-hoode.jpg'],
                desc: 'new drop\nоверсайз крой\nткань: футер 3-х нитка'
            }
        };

        function showPage(id) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            window.scrollTo(0,0);
        }

        function loadItem(id) {
            cur = data[id];
            document.getElementById('p-title').innerText = cur.title;
            document.getElementById('p-price').innerText = cur.price + ' rub';
            document.getElementById('p-desc').innerText = cur.desc;
            document.getElementById('slides').innerHTML = `<div class="swiper-slide"><img src="${cur.imgs[0]}" style="width:100%"></div>`;
            showPage('product');
        }

        function toggleCart(open) {
            document.getElementById('cart-panel').classList.toggle('open', open);
            document.getElementById('mask').style.display = open ? 'block' : 'none';
        }

        function add(size) {
            cart.push({ ...cur, size, qty: 1 });
            renderCart();
            toggleCart(true);
        }

        function renderCart() {
            const list = document.getElementById('cart-content');
            const total = cart.reduce((a, b) => a + b.price, 0);
            document.getElementById('count').innerText = cart.length;
            document.getElementById('total').innerText = total + ' rub';
            if(cart.length === 0) { list.innerHTML = '<div style="opacity:0.3;text-align:center;">пусто</div>'; return; }
            list.innerHTML = cart.map((item, i) => `
                <div style="display:flex; gap:15px; margin-bottom:20px; font-size:12px;">
                    <div style="flex:1;">
                        <div style="font-weight:600;">${item.title}</div>
                        <div style="opacity:0.6;">размер: ${item.size}</div>
                        <div style="cursor:pointer; text-decoration:underline; margin-top:5px;" onclick="cart.splice(${i},1);renderCart();">удалить</div>
                    </div>
                    <div style="font-weight:600;">${item.price} rub</div>
                </div>
            `).join('');
        }

        function goToCheckout() {
            if (cart.length === 0) return alert('корзина пуста');
            toggleCart(false);
            showPage('checkout');
        }

        function confirmOrder() {
            const name = document.getElementById('order-name').value;
            if(!name) return alert('заполни данные');
            alert('заказ принят! скоро свяжемся.');
            cart = [];
            renderCart();
            showPage('home');
        }
    </script>
</body>
</html>

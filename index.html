<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>mister snich</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/suggestions-jquery@21.12.0/dist/css/suggestions.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/suggestions-jquery@21.12.0/dist/js/jquery.suggestions.min.js"></script>

    <style>
        /* Глобальные настройки для ПК (Модератора) */
        html {
            background-color: #f0f0f0; /* Серый фон вокруг "телефона" на ПК */
            display: flex;
            justify-content: center;
        }

        body { 
            font-family: 'Courier New', monospace; 
            background: #fff; 
            margin: 0; 
            text-transform: lowercase; 
            width: 100%;
            max-width: 450px; /* Имитация ширины смартфона */
            min-height: 100vh;
            box-shadow: 0 0 20px rgba(0,0,0,0.1); /* Тень, чтобы сайт выделялся на ПК */
            position: relative;
        }

        /* Настройки для мобилок: убираем тени и центровку */
        @media screen and (max-width: 450px) {
            html { background-color: #fff; }
            body { max-width: 100%; box-shadow: none; }
        }

        .page { display: none; padding: 20px; box-sizing: border-box; }
        .active { display: block !important; }
        
        input { 
            width: 100%; padding: 15px; margin-bottom: 10px; border: 1px solid #eee; 
            border-radius: 8px; background: #f7f7f7; font-family: inherit; box-sizing: border-box; 
        }

        .btn-black { 
            width: 100%; background: #000; color: #fff; border: none; 
            padding: 18px; border-radius: 8px; font-weight: bold; cursor: pointer; 
            -webkit-appearance: none; margin-top: 10px;
        }
        
        .catalog-item img, .swiper-slide img { 
            width: 100%; 
            aspect-ratio: 1/1; 
            object-fit: cover; 
            border-radius: 12px; 
            display: block;
        }

        .swiper { width: 100%; margin-bottom: 20px; position: relative; }

        .swiper-button-next, .swiper-button-prev { 
            color: #000 !important; background: rgba(255,255,255,0.6); 
            width: 30px !important; height: 30px !important; border-radius: 50%; 
        }
        .swiper-button-next:after, .swiper-button-prev:after { font-size: 14px !important; font-weight: bold; }

        @media (pointer: coarse) {
            .swiper-button-next, .swiper-button-prev { display: none !important; }
        }
    </style>
</head>
<body>

    <div id="catalog" class="page active">
        <div style="opacity:0.5; margin-bottom:20px;">items / drop 01</div>
        <div class="catalog-item" onclick="openProduct('zip')" style="cursor: pointer;">
            <img src="zip-hoode.jpg">
            <div style="margin-top:12px; font-weight:bold;">zip-hoode / "snich"</div>
            <div>4500 rub</div>
        </div>
    </div>

    <div id="product-page" class="page">
        <div onclick="showPage('catalog')" style="margin-bottom:20px; cursor: pointer; opacity: 0.6;">← назад</div>
        <div class="swiper" id="mySwiper">
            <div class="swiper-wrapper" id="p-slides"></div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>
        <h1 id="p-title" style="font-size:22px; margin:0;"></h1>
        <div id="p-price" style="font-size:20px; font-weight:bold; margin:10px 0;"></div>
        <div id="p-desc" style="font-size:13px; white-space:pre-line; margin-bottom: 20px; opacity: 0.8;"></div>
        <button class="btn-black" onclick="showPage('checkout-page')">купить</button>
    </div>

    <div id="checkout-page" class="page">
        <div onclick="showPage('product-page')" style="margin-bottom:20px; cursor: pointer; opacity: 0.6;">← назад</div>
        <form id="order-form">
            <input type="text" id="f_name" placeholder="имя и фамилия" required>
            <input type="tel" id="f_phone" placeholder="телефон" required>
            <input type="text" id="f_addr" placeholder="город, улица, дом" required>
            <input type="text" id="f_zip" placeholder="индекс" required>
            <div style="padding:15px; background:#f7f7f7; border-radius:8px; display:flex; justify-content:space-between; margin: 10px 0;">
                <span>итого:</span>
                <span id="final-sum" style="font-weight:bold;"></span>
            </div>
            <button type="submit" class="btn-black">перейти к оплате</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        const dToken = "a3e3730b70eb4d2c079c26af9a68a870a9658d62";

        $("#f_name").suggestions({ token: dToken, type: "NAME" });
        $("#f_addr").suggestions({
            token: dToken, type: "ADDRESS",
            onSelect: function(s) { if(s.data.postal_code) $('#f_zip').val(s.data.postal_code); }
        });

        const products = {
            zip: { 
                title: 'zip-hoode / "snich"', 
                price: 4500, 
                imgs: ['zip-hoode.jpg', 'zip-hoode1.jpg'], 
                desc: "drop 01\noversize fit\n400 rub shipping" 
            }
        };

        function showPage(id) {
            $('.page').removeClass('active');
            $('#' + id).addClass('active');
            window.scrollTo(0,0);
        }

        function openProduct(id) {
            const p = products[id];
            $('#p-title').text(p.title);
            $('#p-price').text(p.price + ' rub');
            $('#p-desc').text(p.desc);
            $('#final-sum').text((p.price + 400) + ' rub');
            $('#p-slides').html(p.imgs.map(i => `<div class="swiper-slide"><img src="${i}"></div>`).join(''));
            
            new Swiper('#mySwiper', { 
                loop: true,
                navigation: { nextEl: '.swiper-button-next', prevEl: '.swiper-button-prev' },
            });
            showPage('product-page');
        }

        $('#order-form').on('submit', function(e) {
            e.preventDefault();
            const data = {
                action: 'create_payment',
                customer: $('#f_name').val(),
                phone: $('#f_phone').val(),
                address: $('#f_addr').val(),
                zip: $('#f_zip').val(),
                item: $('#p-title').text(),
                total: $('#final-sum').text().replace(/[^0-9]/g, '')
            };
            tg.sendData(JSON.stringify(data));
            tg.close();
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/suggestions-jquery@21.12.0/dist/css/suggestions.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/suggestions-jquery@21.12.0/dist/js/jquery.suggestions.min.js"></script>

    <style>
        :root { --bg: #ffffff; --text: #000000; --gray: #f2f2f2; }
        body { font-family: 'Courier New', Courier, monospace; background: var(--bg); color: var(--text); margin: 0; text-transform: lowercase; }
        .page { display: none; padding: 20px; }
        .page.active { display: block; }
        
        /* Слайдер */
        .swiper { width: 100%; height: 400px; border-radius: 8px; margin-bottom: 15px; }
        .swiper-slide img { width: 100%; height: 100%; object-fit: cover; }
        .swiper-button-next, .swiper-button-prev { color: #000; scale: 0.7; }

        /* Формы */
        input, textarea, select { 
            width: 100%; padding: 12px; margin-bottom: 10px; border: 1px solid #ccc; 
            font-family: inherit; box-sizing: border-box; outline: none;
        }
        input:invalid { border-color: #ff000055; }
        
        .btn-black { 
            width: 100%; background: #000; color: #fff; border: none; padding: 15px; 
            cursor: pointer; font-family: inherit; margin-top: 10px;
        }
        .btn-black:disabled { background: #ccc; cursor: not-allowed; }

        .product-container { display: flex; gap: 20px; flex-wrap: wrap; }
        .p-left { flex: 1; min-width: 300px; }
        .p-right { flex: 1; min-width: 300px; }
        
        .qr-placeholder { border: 2px solid #000; padding: 40px; margin: 20px 0; display: inline-block; }
    </style>
</head>
<body>

    <div id="catalog" class="page active">
        <div style="opacity:0.5; margin-bottom:20px;">items / drop 01</div>
        <div class="product-card" onclick="openProduct('zip')" style="cursor:pointer">
            <img src="zip-hoode.jpg" style="width:100%; border-radius:8px;">
            <div style="margin-top:10px; font-weight:bold;">zip-hoode / "snich"</div>
            <div>4500 rub</div>
        </div>
    </div>

    <div id="product-page" class="page">
        <div onclick="showPage('catalog')" style="margin-bottom:20px; cursor:pointer;">← назад</div>
        <div class="product-container">
            <div class="p-left">
                <div class="swiper">
                    <div class="swiper-wrapper" id="p-slides"></div>
                    <div class="swiper-button-next"></div>
                    <div class="swiper-button-prev"></div>
                </div>
            </div>
            <div class="p-right">
                <h1 id="p-title" style="margin:0;"></h1>
                <div id="p-price" style="font-size:20px; margin:10px 0;"></div>
                <div id="p-desc" style="font-size:12px; white-space:pre-line; line-height:1.5;"></div>
                <div style="margin:20px 0;">
                    <button class="btn-black" onclick="addToCart()">в корзину</button>
                </div>
            </div>
        </div>
    </div>

    <div id="checkout-page" class="page">
        <div style="font-size:20px; margin-bottom:20px;">оформление заказа</div>
        <form id="order-form">
            <input type="text" id="f_name" placeholder="имя и фамилия" required>
            <input type="tel" id="f_phone" placeholder="телефон (7900...)" required pattern="[0-9]{10,11}">
            <input type="email" id="f_email" placeholder="email" required>
            <input type="text" id="f_city" placeholder="населенный пункт (подсказки dadata)" required>
            <textarea id="f_addr" placeholder="адрес (улица, дом, кв)" required></textarea>
            
            <div style="margin-top:10px; border-top:1px solid #eee; padding-top:15px;">
                <div style="display:flex; justify-content:space-between;">
                    <span>итого с доставкой:</span>
                    <span id="final-sum" style="font-weight:bold;">4900 rub</span>
                </div>
            </div>
            <button type="submit" class="btn-black">перейти к оплате</button>
        </form>
    </div>

    <div id="pay-page" class="page" style="text-align:center;">
        <div style="font-size:18px;">оплата по qr-коду</div>
        <div class="qr-placeholder">
            <img src="qr_code.jpg" style="max-width:200px;" alt="QR СБП">
        </div>
        <div style="font-size:12px; opacity:0.7;">сканируйте qr в приложении банка<br>сумма: <span id="pay-total"></span></div>
        <button class="btn-black" onclick="sendOrder()">я оплатил</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        const productData = {
            zip: {
                title: 'zip-hoode / "snich"',
                price: 4500,
                imgs: ['zip-hoode.jpg', 'zip-hoode1.jpg'],
                desc: `new drop\nоверсайз крой\nткань: футер 3-х нитка\nпреордер 2-3 недели\nдоставка 400 rub`
            }
        };

        // Инициализация Дадаты
        $("#f_city").suggestions({
            token: "ВАШ_API_КЛЮЧ", // СЮДА ВСТАВЬ КЛЮЧ
            type: "ADDRESS",
            bounds: "city-settlement",
            onSelect: function(suggestion) { console.log(suggestion); }
        });

        function showPage(id) {
            $('.page').removeClass('active');
            $('#' + id).addClass('active');
            window.scrollTo(0,0);
        }

        function openProduct(id) {
            const p = productData[id];
            $('#p-title').text(p.title);
            $('#p-price').text(p.price + ' rub');
            $('#p-desc').text(p.desc);
            
            let slides = p.imgs.map(img => `<div class="swiper-slide"><img src="${img}"></div>`).join('');
            $('#p-slides').html(slides);

            new Swiper('.swiper', {
                navigation: { nextEl: '.swiper-button-next', prevEl: '.swiper-button-prev' },
                mousewheel: true,
                keyboard: true
            });
            showPage('product-page');
        }

        function addToCart() { showPage('checkout-page'); }

        // Проверка формы
        $('#order-form').on('submit', function(e) {
            e.preventDefault();
            $('#pay-total').text($('#final-sum').text());
            showPage('pay-page');
        });

        function sendOrder() {
            const order = {
                name: $('#f_name').val(),
                phone: $('#f_phone').val(),
                city: $('#f_city').val(),
                item: $('#p-title').text(),
                total: $('#final-sum').text()
            };
            tg.sendData(JSON.stringify(order));
            tg.close();
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>mister snich shop</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .catalog {
            width: 100%;
            max-width: 500px;
            padding-bottom: 50px;
        }

        .product-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        /* Чтобы картинка была как на твоем фото */
        .product-card img {
            width: 100%;
            height: auto;
            display: block;
        }

        .info {
            padding: 20px;
            width: 100%;
            box-sizing: border-box;
            text-align: left;
        }

        h2 { font-size: 24px; margin: 10px 0 5px 0; letter-spacing: 1px; }
        p { font-size: 18px; color: #888; margin: 0 0 20px 0; }

        button {
            background-color: #fff;
            color: #000;
            border: none;
            padding: 18px;
            border-radius: 10px;
            width: 100%;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

    <div class="catalog">
        <div class="product-card">
            <img src="photo.jpg" alt="zip-hoode">
            
            <div class="info">
                <h2>zip-hoode / "snich"</h2>
                <p>4500 rub</p>
                <button onclick="sendOrder('zip-hoode snich', '4500 rub')">ЗАКАЗАТЬ</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

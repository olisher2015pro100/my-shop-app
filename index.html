<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>mister snich shop</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* Общие стили для черной темы */
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .header {
            padding: 20px;
            text-align: center;
            width: 100%;
            border-bottom: 1px solid #1a1a1a;
        }

        .header h1 {
            font-size: 1.5rem;
            margin: 0;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .catalog {
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 20px;
            width: 100%;
            max-width: 450px; /* Чтобы на планшетах тоже было ок */
            box-sizing: border-box;
        }

        .product-card {
            background: #0a0a0a;
            border-radius: 20px;
            overflow: hidden;
            border: 1px solid #1a1a1a;
            display: flex;
            flex-direction: column;
        }

        .product-card img {
            width: 100%;
            height: auto;
            display: block;
        }

        .product-info {
            padding: 20px;
            text-align: left;
        }

        .product-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .product-price {
            color: #888;
            font-size: 1rem;
            margin-bottom: 15px;
        }

        .btn-order {
            background-color: #fff;
            color: #000;
            border: none;
            padding: 16px;
            border-radius: 12px;
            font-weight: 700;
            font-size: 1rem;
            width: 100%;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .btn-order:active {
            opacity: 0.7;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>mister snich</h1>
    </div>

    <div class="catalog">
        <div class="product-card">
            <img src="https://via.placeholder.com/600x800/0a0a0a/ffffff?text=ZIP-HOODIE+SNICH" alt="zip-hoode">
            <div class="product-info">
                <div class="product-title">zip-hoode / "snich"</div>
                <div class="product-price">4500 rub</div>
                <button class="btn-order" onclick="sendOrder('zip-hoode snich', '4500 rub')">ЗАКАЗАТЬ</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>mister snich</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/suggestions-jquery@21.12.0/dist/css/suggestions.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/suggestions-jquery@21.12.0/dist/js/jquery.suggestions.min.js"></script>

    <style>
        :root { --bg: #ffffff; --text: #000000; --gray: #f7f7f7; }
        body { font-family: 'Courier New', monospace; background: var(--bg); color: var(--text); margin: 0; text-transform: lowercase; overflow-x: hidden; }
        .page { display: none; padding: 20px; animation: fadeIn 0.3s ease; }
        .page.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        
        .catalog-item img { width: 100%; aspect-ratio: 1/1; object-fit: cover; border-radius: 12px; background: var(--gray); }
        .swiper { width: 100%; height: auto; aspect-ratio: 1/1; border-radius: 12px; margin-bottom: 20px; }
        .swiper-slide img { width: 100%; height: 100%; object-fit: cover; }
        
        input { width: 100%; padding: 15px; margin-bottom: 10px; border: 1px solid #eee; font-family: inherit; box-sizing: border-box; outline: none; border-radius: 8px; background: var(--gray); font-size: 14px; }
        input:focus { border-color: #000; }
        
        .btn-black { width: 100%; background: #000; color: #fff; border: none; padding: 18px; cursor: pointer; font-family: inherit; font-weight: bold; font-size: 14px; border-radius: 8px; }
        .suggestions-suggestions { font-family: 'Courier New', monospace !important; text-transform: lowercase; }
    </style>
</head>
<body>

    <div id="catalog" class="page active">
        <div style="opacity:0.5; margin-bottom:20px;">items / drop 01</div>
        <div class="catalog-list">
            <div class="catalog-item" onclick="openProduct('zip')">
                <img src="zip-hoode.jpg">
                <div style="margin-top:12px; font-weight:bold;">zip-hoode / "snich"</div>
                <div style="opacity: 0.6;">4500 rub</div>
            </div>
        </div>
    </div>

    <div id="product-page" class="page">
        <div onclick="showPage('catalog')" style="margin-bottom:20px; cursor:pointer;">← назад</div>
        <div class="swiper"><div class="swiper-wrapper" id="p-slides"></div></div>
        <div class="product-info">
            <h1 id="p-title" style="font-size:22px; margin:0;"></h1>
            <div id="p-price" style="font-size:20px; font-weight:bold; margin:10px 0;"></div>
            <div id="p-desc" style="font-size:13px; line-height:1.6; white-space:pre-line; margin-bottom: 20px;"></div>
            <button class="btn-black" onclick="showPage('checkout-page')">купить</button>
        </div>
    </div>

    <div id="checkout-page" class="page">
        <div onclick="showPage('product-page')" style="margin-bottom:20px; cursor:pointer;">← назад</div>
        <div style="font-size:20px; font-weight:bold; margin-bottom:20px;">доставка</div>
        <form id="order-form">
            <input type="text" id="f_name" placeholder="имя и фамилия" required>
            <input type="tel" id="f_phone" placeholder="телефон" required>
            <input type="text" id="f_addr" placeholder="город, улица, дом" required>
            <input type="text" id="f_zip" placeholder="индекс" required>
            <div style="background:var(--gray); padding:15px; border-radius:8px; display:flex; justify-content:space-between; margin: 10px 0;">
                <span>итого:</span>
                <span id="final-sum" style="font-weight:bold;"></span>
            </div>
            <button type="submit" class="btn-black">оплатить</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        // Твой токен DaData
        const token = "a3e3730b70eb4d2c079c26af9a68a870a9658d62";

        // Настройка подсказок
        $("#f_name").suggestions({ token: token, type: "NAME" });
        $("#f_addr").suggestions({
            token: token,
            type: "ADDRESS",
            onSelect: function(s) { if(s.data.postal_code) $('#f_zip').val(s.data.postal_code); }
        });

        const products = {
            zip: { title: 'zip-hoode / "snich"', price: 4500, imgs: ['zip-hoode.jpg', 'zip-hoode1.jpg'], desc: "drop 01\noversize fit\n400 rub shipping" }
        };

        function showPage(id) { 
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            window.scrollTo(0,0);
        }

        function openProduct(id) {
            const p = products[id];
            document.getElementById('p-title').innerText = p.title;
            document.getElementById('p-price').innerText = p.price + ' rub';
            document.getElementById('p-desc').innerText = p.desc;
            document.getElementById('final-sum').innerText = (p.price + 400) + ' rub';
            document.getElementById('p-slides').innerHTML = p.imgs.map(img => `<div class="swiper-slide"><img src="${img}"></div>`).join('');
            new Swiper('.swiper', { loop: true });
            showPage('product-page');
        }

        document.getElementById('order-form').onsubmit = function(e) {
            e.preventDefault();
            const data = {
                action: 'create_payment',
                customer: document.getElementById('f_name').value,
                phone: document.getElementById('f_phone').value,
                address: document.getElementById('f_addr').value,
                zip: document.getElementById('f_zip').value,
                item: document.getElementById('p-title').innerText,
                total: document.getElementById('final-sum').innerText.replace(/[^0-9]/g, '')
            };
            tg.sendData(JSON.stringify(data));
            tg.close();
        };
    </script>
</body>
</html>

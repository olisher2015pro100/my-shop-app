<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mister snich</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <style>
        :root { 
            --main-font: 'Courier New', monospace; 
            --bg-color: #ffffff; 
            --text-color: #000000;
            --border-color: #f0f0f0;
        }
        body.dark-mode {
            --bg-color: #000000;
            --text-color: #ffffff;
            --border-color: #222222;
        }
        body { 
            font-family: var(--main-font); background: var(--bg-color); color: var(--text-color);
            margin: 0; text-transform: lowercase; transition: background 0.3s; overflow-x: hidden;
        }

        header { 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 15px 20px; border-bottom: 1px solid var(--border-color); 
        }
        .header-right { display: flex; gap: 20px; }
        .nav-link { cursor: pointer; text-decoration: underline; transition: 0.3s; font-weight: 600; }
        .nav-link:hover { opacity: 0.5; }

        .page { display: none; padding: 20px; }
        .active { display: block !important; }

        /* КАТАЛОГ */
        .catalog-grid { 
            display: grid; grid-template-columns: repeat(2, 1fr); gap: 25px; 
            max-width: 1100px; margin: 40px auto; 
        }
        .product-card { cursor: pointer; transition: 0.3s; }
        .product-card:hover { opacity: 0.7; }
        .img-container { width: 100%; aspect-ratio: 3/4; background: #f9f9f9; overflow: hidden; }
        .img-container img { width: 100%; height: 100%; object-fit: cover; }

        /* СТРАНИЦА ТОВАРА - ЖЕСТКАЯ СЕТКА */
        .product-layout { 
            display: grid; grid-template-columns: 1.2fr 1fr; gap: 50px; 
            max-width: 1200px; margin: 20px auto; align-items: start; 
        }
        .product-media { width: 100%; position: sticky; top: 20px; }
        .product-info { display: flex; flex-direction: column; }

        .swiper { width: 100%; max-height: 80vh; background: #f9f9f9; }
        .swiper-slide img { width: 100%; height: 100%; object-fit: contain; display: block; }

        /* ТЕКСТ И КНОПКИ */
        .price-tag { font-size: 22px; margin: 15px 0 25px; font-weight: 600; }
        .description-text { 
            font-size: 15px; /* УВЕЛИЧЕННЫЙ ШРИФТ */
            line-height: 1.7; white-space: pre-line; margin-bottom: 35px; 
        }

        .size-selector { display: flex; gap: 12px; margin: 20px 0; }
        .size-btn { 
            flex: 1; border: 1px solid var(--text-color); padding: 15px; text-align: center; 
            cursor: pointer; transition: 0.2s; font-size: 14px;
        }
        .size-btn:hover { background: var(--text-color); color: var(--bg-color); opacity: 0.7; }
        .size-btn.selected { background: var(--text-color); color: var(--bg-color); }

        .action-btn { 
            width: 100%; background: var(--text-color); color: var(--bg-color); 
            border: none; padding: 22px; cursor: pointer; font-family: inherit; 
            font-size: 16px; font-weight: 600; transition: 0.3s; 
        }
        .action-btn:hover { opacity: 0.8; }

        /* КОРЗИНА */
        #cart-panel { 
            position: fixed; top: 0; right: -100%; width: 400px; height: 100%; 
            background: var(--bg-color); z-index: 2000; transition: 0.4s; 
            display: flex; flex-direction: column; border-left: 1px solid var(--border-color);
        }
        #cart-panel.open { right: 0; }
        .qty-controls { display: flex; align-items: center; gap: 15px; margin-top: 10px; }
        .qty-dot { 
            width: 30px; height: 30px; border: 1px solid var(--text-color); 
            display: flex; align-items: center; justify-content: center; cursor: pointer; transition: 0.2s;
        }
        .qty-dot:hover { background: var(--text-color); color: var(--bg-color); }

        #mask { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); z-index: 1999; display: none; }

        @media (max-width: 900px) {
            .product-layout { grid-template-columns: 1fr; gap: 30px; }
            .product-media { position: relative; top: 0; }
            .catalog-grid { grid-template-columns: 1fr; }
            #cart-panel { width: 100%; }
        }
    </style>
</head>
<body>

    <header>
        <div style="opacity: 0.5; font-size: 11px;">mister snich / drop 01</div>
        <div class="header-right">
            <div class="nav-link" onclick="document.body.classList.toggle('dark-mode')">тема</div>
            <div class="nav-link" onclick="toggleCart(true)">корзина (<span id="count">0</span>)</div>
        </div>
    </header>

    <div id="home" class="page active">
        <div class="catalog-grid">
            <div class="product-card" onclick="loadItem('zip')">
                <div class="img-container"><img src="zip-hoode.jpg"></div>
                <div style="margin-top:15px; font-weight:600;">zip-hoode / "snich"</div>
                <div>4500 rub</div>
            </div>
            <div class="product-card" style="cursor:default; opacity:0.4;">
                <div class="img-container" style="display:flex; align-items:center; justify-content:center; font-weight:600;">soon</div>
                <div style="margin-top:15px; font-weight:600;">t-shirt / "snich"</div>
                <div>???? rub</div>
            </div>
        </div>
    </div>

    <div id="product" class="page">
        <div onclick="showPage('home')" style="cursor:pointer; opacity:0.5; margin-bottom:20px; display: inline-block;">← назад к списку</div>
        <div class="product-layout">
            <div class="product-media">
                <div class="swiper mySwiper">
                    <div class="swiper-wrapper" id="slides"></div>
                    <div class="swiper-button-next" style="color:var(--text-color)"></div>
                    <div class="swiper-button-prev" style="color:var(--text-color)"></div>
                </div>
            </div>
            <div class="product-info">
                <h1 id="p-title" style="margin:0; font-size:28px;"></h1>
                <div id="p-price" class="price-tag"></div>
                <div id="p-desc" class="description-text"></div>
                
                <div style="font-size:12px; opacity:0.5; margin-bottom:10px;">выберите размер:</div>
                <div class="size-selector">
                    <div class="size-btn" onclick="setSize(this)">baby-size</div>
                    <div class="size-btn" onclick="setSize(this)">big-size</div>
                </div>
                <button class="action-btn" onclick="add()">добавить в корзину</button>
            </div>
        </div>
    </div>

    <div id="mask" onclick="toggleCart(false)"></div>
    <div id="cart-panel">
        <div style="padding:30px; display:flex; justify-content:space-between; border-bottom:1px solid var(--border-color);">
            <span style="font-weight:600; font-size:18px;">корзина</span>
            <span style="cursor:pointer; font-size:20px;" onclick="toggleCart(false)">✕</span>
        </div>
        <div id="cart-content" style="flex:1; overflow-y:auto; padding:30px;"></div>
        <div style="padding:30px; border-top:1px solid var(--border-color);">
            <div style="display:flex; justify-content:space-between; margin-bottom:25px; font-weight:600; font-size:18px;">
                <span>итого:</span><span id="total">0 rub</span>
            </div>
            <button class="action-btn">оформить заказ</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        let cart = [];
        let cur = null;
        let swiper = null;

        const data = {
            zip: {
                title: 'zip-hoode / "snich"',
                price: 4500,
                imgs: ['zip-hoode.jpg', 'zip-hoode1.jpg', 'zip-hoode2.jpg', 'zip-hoode3.jpg'],
                desc: `new drop\nоверсайз крой\nткань: футер 3-х нитка / кружево / кулирная гладь / сетка (кружево и кулирная гладь на заклепках, по желанию их можно снять)\nмашинная вышивка и нашивки тканью\n\nbaby size (m-l) длина 65см спереди 75см сзади / ширина 65\nbig size (xl+) длина 70см спереди 80см сзади / ширина 70`
            }
        };

        function showPage(id) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            window.scrollTo(0,0);
        }

        function loadItem(id) {
            cur = data[id];
            document.getElementById('p-title').innerText = cur.title;
            document.getElementById('p-price').innerText = cur.price + ' rub';
            document.getElementById('p-desc').innerText = cur.desc;
            document.getElementById('slides').innerHTML = cur.imgs.map(s => `<div class="swiper-slide"><img src="${s}"></div>`).join('');
            showPage('product');
            if(swiper) swiper.destroy();
            swiper = new Swiper(".mySwiper", { 
                navigation: { nextEl: ".swiper-button-next", prevEl: ".swiper-button-prev" },
                loop: true
            });
        }

        function setSize(el) {
            document.querySelectorAll('.size-btn').forEach(b => b.classList.remove('selected'));
            el.classList.add('selected');
        }

        function toggleCart(open) {
            document.getElementById('cart-panel').classList.toggle('open', open);
            document.getElementById('mask').style.display = open ? 'block' : 'none';
        }

        function add() {
            const s = document.querySelector('.size-btn.selected');
            if(!s) return alert('выберите размер');
            const exist = cart.find(i => i.size === s.innerText);
            if(exist) exist.qty++; else cart.push({ ...cur, size: s.innerText, qty: 1 });
            renderCart();
            toggleCart(true);
        }

        function changeQty(idx, d) {
            cart[idx].qty += d;
            if(cart[idx].qty < 1) cart.splice(idx, 1);
            renderCart();
        }

        function renderCart() {
            const list = document.getElementById('cart-content');
            const total = cart.reduce((a, b) => a + (b.price * b.qty), 0);
            document.getElementById('count').innerText = cart.reduce((a, b) => a + b.qty, 0);
            document.getElementById('total').innerText = total + ' rub';
            if(cart.length === 0) { list.innerHTML = '<div style="opacity:0.3;text-align:center;margin-top:50px;">ваша корзина пуста</div>'; return; }
            list.innerHTML = cart.map((item, i) => `
                <div style="display:flex; gap:20px; margin-bottom:30px;">
                    <img src="${item.imgs[0]}" style="width:80px; height:100px; object-fit:cover;">
                    <div style="flex:1; font-size:13px;">
                        <div style="font-weight:600; margin-bottom:5px;">${item.title}</div>
                        <div style="opacity:0.6;">размер: ${item.size}</div>
                        <div class="qty-controls">
                            <div class="qty-dot" onclick="changeQty(${i},-1)">-</div>
                            <span>${item.qty}</span>
                            <div class="qty-dot" onclick="changeQty(${i},1)">+</div>
                        </div>
                    </div>
                    <div style="font-weight:600;">${item.price * item.qty} rub</div>
                </div>
            `).join('');
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            text-transform: lowercase;
        }

        .header {
            margin-bottom: 30px;
            font-size: 14px;
            opacity: 0.6;
            border-bottom: 1px solid rgba(128, 128, 128, 0.2);
            padding-bottom: 10px;
        }

        .product-list {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 50px;
        }

        .product-card {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .image-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .product-img {
            width: 100%;
            border-radius: 8px;
            object-fit: cover;
            background-color: rgba(128, 128, 128, 0.05);
        }

        /* Заглушка для "Soon" */
        .soon-placeholder {
            width: 100%;
            aspect-ratio: 1 / 1;
            background-color: rgba(128, 128, 128, 0.1);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            letter-spacing: 2px;
            opacity: 0.5;
        }

        .product-info {
            padding-left: 10px;
            border-left: 1px solid var(--tg-theme-text-color, #000);
        }

        .product-title {
            font-size: 18px;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .product-price {
            font-size: 14px;
            opacity: 0.8;
            margin-bottom: 15px;
        }

        .select-btn {
            align-self: flex-start;
            background-color: var(--tg-theme-text-color, #000);
            color: var(--tg-theme-bg-color, #fff);
            border: none;
            padding: 8px 20px;
            border-radius: 20px;
            font-family: inherit;
            font-size: 11px;
            cursor: pointer;
            transition: 0.2s;
        }

        .select-btn:active {
            transform: scale(0.95);
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <div class="header">items / drop 01</div>

    <div class="product-list">
        <div class="product-card">
            <div class="image-container">
                <img class="product-img" src="zip-hoode.jpg" alt="zip-1">
                <img class="product-img" src="zip-hoode1.jpg" alt="zip-2">
            </div>
            <div class="product-info">
                <div class="product-title">zip-hoodie / "snich"</div>
                <div class="product-price">4500 rub</div>
                <button class="select-btn" onclick="order('zip-hoodie')">выбрать</button>
            </div>
        </div>

        <div class="product-card">
            <div class="soon-placeholder">coming soon</div>
            <div class="product-info">
                <div class="product-title">t-shirt / "oversize"</div>
                <div class="product-price">2200 rub</div>
                <button class="select-btn" onclick="order('t-shirt')">выбрать</button>
            </div>
        </div>

        <div class="product-card">
            <div class="soon-placeholder">coming soon</div>
            <div class="product-info">
                <div class="product-title">long sleeve / "basic"</div>
                <div class="product-price">3100 rub</div>
                <button class="select-btn" onclick="order('long sleeve')">выбрать</button>
            </div>
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        function order(item) {
            tg.sendData(item);
            // Окно закроется само после отправки данных в бота
        }
    </script>
</body>
</html>

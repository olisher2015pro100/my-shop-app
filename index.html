<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mister snich</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        body { font-family: 'Courier New', monospace; background: #fff; margin: 0; text-transform: lowercase; color: #000; }
        .page { display: none; padding: 20px; }
        .active { display: block !important; }

        /* КАТАЛОГ */
        .catalog-list { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 25px; 
            max-width: 1100px; 
            margin: 0 auto;
        }
        @media (max-width: 600px) { .catalog-list { grid-template-columns: 1fr; } }

        /* ЭФФЕКТЫ НАВЕДЕНИЯ (HOVER) */
        .product-card { cursor: pointer; transition: 0.3s; text-decoration: none; color: inherit; }
        .product-card:hover { filter: brightness(0.8); }
        
        .img-wrap { width: 100%; aspect-ratio: 3/4; background: #f2f2f2; position: relative; overflow: hidden; }
        .img-wrap img { width: 100%; height: 100%; object-fit: cover; display: block; }
        
        .soon-text {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; align-items: center; justify-content: center;
            font-size: 20px; opacity: 0.3; color: #000;
        }

        .label { margin-top: 15px; font-size: 14px; }

        /* СТРАНИЦА ТОВАРА (65/35) */
        .product-view { display: flex; gap: 40px; max-width: 1200px; margin: 0 auto; }
        .view-left { flex: 0 0 65%; }
        .view-left img { width: 100%; display: block; margin-bottom: 15px; } 
        .view-right { flex: 0 0 30%; position: sticky; top: 20px; height: fit-content; }

        @media (max-width: 900px) {
            .product-view { flex-direction: column; }
            .view-left, .view-right { flex: none; width: 100%; }
            .view-right { position: static; }
        }

        /* ХОВЕР НА КНОПКУ НАЗАД */
        .back-btn { cursor: pointer; opacity: 0.4; margin-bottom: 25px; display: inline-block; font-size: 14px; transition: 0.3s; }
        .back-btn:hover { opacity: 1; text-decoration: underline; }
        
        /* КНОПКИ РАЗМЕРОВ И ИХ ХОВЕР */
        .size-row { display: flex; gap: 10px; margin: 15px 0 25px; }
        .size-box { 
            flex: 1; border: 1px solid #000; padding: 15px; 
            text-align: center; cursor: pointer; transition: 0.3s; font-size: 14px;
        }
        .size-box:hover { background: #f0f0f0; } /* Легкое затемнение при наведении */
        .size-box.selected { background: #000; color: #fff; }
        .size-box.selected:hover { opacity: 0.8; background: #000; } /* Если уже выбрана */

        /* ГЛАВНАЯ КНОПКА И ЕЕ ХОВЕР */
        .buy-btn { 
            width: 100%; background: #000; color: #fff; border: none; 
            padding: 20px; margin-top: 20px; cursor: pointer; 
            font-family: inherit; font-size: 16px; transition: 0.3s;
        }
        .buy-btn:hover { opacity: 0.8; } /* Затемнение при наведении */

        .desc { font-size: 13px; line-height: 1.6; white-space: pre-line; border-top: 1px solid #eee; padding-top: 20px; margin-top: 20px; }
    </style>
</head>
<body>

    <div id="catalog-page" class="page active">
        <div style="margin-bottom: 30px; opacity: 0.4; font-size: 12px; letter-spacing: 1px;">items / drop 01</div>
        <div class="catalog-list">
            
            <div class="product-card" onclick="openProduct('zip')">
                <div class="img-wrap">
                    <img src="zip-hoode.jpg">
                </div>
                <div class="label">zip-hoode / "snich"<br>4500 rub</div>
            </div>

            <div class="product-card" onclick="openProduct('tshirt')">
                <div class="img-wrap">
                    <div class="soon-text">soon</div>
                </div>
                <div class="label">t-shirt / "v2"<br>tba</div>
            </div>

        </div>
    </div>

    <div id="item-page" class="page">
        <div class="back-btn" onclick="showPage('catalog-page')">← назад</div>
        <div class="product-view">
            <div class="view-left" id="item-gallery"></div>
            <div class="view-right">
                <h1 id="item-title" style="font-size: 26px; margin: 0; font-weight: normal;"></h1>
                <div id="item-price" style="font-size: 20px; margin: 10px 0 30px;"></div>
                
                <div style="font-size: 12px; opacity: 0.5;">размер:</div>
                <div class="size-row">
                    <div class="size-box" onclick="selectSize(this)">baby-size</div>
                    <div class="size-box" onclick="selectSize(this)">big-size</div>
                </div>

                <div class="desc" id="item-desc"></div>
                <button class="buy-btn" onclick="alert('в разработке')">в корзину</button>
            </div>
        </div>
    </div>

    <script>
        const db = {
            zip: {
                title: 'zip-hoode / "snich"',
                price: '4500 rub',
                imgs: ['zip-hoode.jpg', 'зип худи1.jpg'], 
                desc: `new drop\nоверсайз крой\nткань: футер 3-х нитка / кружево / кулирная гладь / сетка (кружево и кулирная гладь на заклепках, по желанию их можно снять)\nмашинная вышивка и нашивки тканью\n\nbaby size (m-l) длина 65см спереди 75см сзади / ширина 65\nbig size (xl+) длина 70см спереди 80см сзади / ширина 70\n\n400 rub shipping`
            },
            tshirt: {
                title: 't-shirt / "v2"',
                price: 'tba',
                imgs: [], 
                desc: `soon\nnew drop / collection 01\nstay tuned for updates.`
            }
        };

        function showPage(id) {
            $('.page').removeClass('active');
            $('#' + id).addClass('active');
            window.scrollTo(0,0);
        }

        function openProduct(id) {
            const p = db[id];
            $('#item-title').text(p.title);
            $('#item-price').text(p.price);
            $('#item-desc').text(p.desc);
            
            if(p.imgs.length > 0) {
                $('#item-gallery').html(p.imgs.map(src => `<img src="${src}">`).join(''));
            } else {
                $('#item-gallery').html('<div class="img-wrap" style="height:600px;"><div class="soon-text">soon</div></div>');
            }

            $('.size-box').removeClass('selected');
            showPage('item-page');
        }

        function selectSize(el) {
            $('.size-box').removeClass('selected');
            $(el).addClass('selected');
        }
    </script>
</body>
</html>

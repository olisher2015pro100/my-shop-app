<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>mister snich</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        body { 
            font-family: 'Courier New', monospace; background: #fff; margin: 0; 
            text-transform: lowercase; color: #000;
        }

        .page { display: none; width: 100%; box-sizing: border-box; }
        .active { display: block !important; }

        /* КАТАЛОГ (ГЛАВНЫЙ ЭКРАН) */
        .catalog-container { padding: 40px 20px; max-width: 1200px; margin: 0 auto; }
        .catalog-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); 
            gap: 40px; 
        }
        .catalog-item { cursor: pointer; text-decoration: none; color: inherit; }
        .catalog-item img { width: 100%; aspect-ratio: 3/4; object-fit: cover; border-radius: 4px; }
        .catalog-info { margin-top: 15px; font-size: 14px; }

        /* КАРТОЧКА ТОВАРА (65/35) */
        .product-wrapper { display: flex; width: 100%; min-height: 100vh; }
        .gallery-side { flex: 0 0 65%; }
        .gallery-side img { width: 100%; display: block; }
        
        .info-side { 
            flex: 0 0 35%; padding: 40px; position: sticky; top: 0; 
            height: 100vh; box-sizing: border-box; display: flex; flex-direction: column;
            border-left: 1px solid #f0f0f0; overflow-y: auto;
        }

        /* Адаптив для мобилок */
        @media (max-width: 900px) {
            .product-wrapper { flex-direction: column; }
            .gallery-side, .info-side { flex: none; width: 100%; }
            .info-side { position: static; height: auto; border: none; padding: 20px; }
            .catalog-grid { grid-template-columns: 1fr; }
        }

        .back-nav { cursor: pointer; opacity: 0.4; margin-bottom: 30px; display: block; }
        h1 { font-size: 22px; margin: 0; font-weight: normal; }
        .price { font-size: 18px; margin: 10px 0 30px 0; }
        
        .size-btns { display: flex; gap: 10px; margin: 15px 0 30px 0; }
        .size-btn { 
            flex: 1; padding: 12px; border: 1px solid #e0e0e0; background: #fff;
            cursor: pointer; font-family: inherit; font-size: 13px;
        }
        .size-btn.selected { border-color: #000; background: #000; color: #fff; }

        .desc-text { font-size: 13px; line-height: 1.6; white-space: pre-line; border-top: 1px solid #f0f0f0; padding-top: 20px; }
        .buy-btn { background: #000; color: #fff; border: none; padding: 20px; font-size: 15px; cursor: pointer; font-family: inherit; margin-top: 30px; }
    </style>
</head>
<body>

    <div id="catalog" class="page active">
        <div class="catalog-container">
            <div style="margin-bottom: 30px; opacity: 0.4;">items / drop 01</div>
            <div class="catalog-grid">
                <div class="catalog-item" onclick="openProduct('zip')">
                    <img src="zip-hoode.jpg">
                    <div class="catalog-info">
                        <div>zip-hoode / "snich"</div>
                        <div style="opacity: 0.5;">4500 rub</div>
                    </div>
                </div>
                <div class="catalog-item" onclick="openProduct('tshirt')">
                    <img src="t-shirt-v2.jpg"> <div class="catalog-info">
                        <div>t-shirt / "v2"</div>
                        <div style="opacity: 0.5;">tba</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="product-page" class="page">
        <div class="product-wrapper">
            <div class="gallery-side" id="p-gallery"></div>
            <div class="info-side">
                <div class="back-nav" onclick="showPage('catalog')">← назад к коллекции</div>
                <h1 id="p-title"></h1>
                <div class="price" id="p-price"></div>
                
                <div style="font-size: 12px; opacity: 0.5;">размер:</div>
                <div class="size-btns">
                    <button class="size-btn" onclick="selSize(this)">baby-size</button>
                    <button class="size-btn" onclick="selSize(this)">big-size</button>
                </div>

                <div class="desc-text" id="p-desc"></div>
                <button class="buy-btn" onclick="alert('coming soon')">в корзину</button>
            </div>
        </div>
    </div>

    <script>
        const products = {
            zip: {
                title: 'zip-hoode / "snich"',
                price: '4500 rub',
                imgs: ['zip-hoode.jpg'],
                desc: `new drop\nоверсайз крой\nткань: футер 3-х нитка / кружево / кулирная гладь / сетка (кружево и кулирная гладь на заклепках, по желанию их можно снять)\nмашинная вышивка и нашивки тканью\n\nbaby size (m-l) длина 65см спереди 75см сзади / ширина 65\nbig size (xl+) длина 70см спереди 80см сзади / ширина 70\n\n400 rub shipping`
            },
            tshirt: {
                title: 't-shirt / "v2"',
                price: 'tba',
                imgs: ['t-shirt-v2.jpg'],
                desc: `soon\nnew drop\nstay tuned for updates`
            }
        };

        function showPage(id) {
            $('.page').removeClass('active');
            $('#' + id).addClass('active');
            window.scrollTo(0,0);
        }

        function openProduct(id) {
            const p = products[id];
            $('#p-title').text(p.title);
            $('#p-price').text(p.price);
            $('#p-desc').text(p.desc);
            $('#p-gallery').html(p.imgs.map(img => `<img src="${img}">`).join(''));
            $('.size-btn').removeClass('selected');
            showPage('product-page');
        }

        function selSize(btn) {
            $('.size-btn').removeClass('selected');
            $(btn).addClass('selected');
        }
    </script>
</body>
</html>

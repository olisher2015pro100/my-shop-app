<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>mister snich shop</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/suggestions-jquery@21.12.0/dist/css/suggestions.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/suggestions-jquery@21.12.0/dist/js/jquery.suggestions.min.js"></script>

    <style>
        :root { --bg: #ffffff; --text: #000000; --gray: #f7f7f7; }
        body { font-family: 'Courier New', Courier, monospace; background: var(--bg); color: var(--text); margin: 0; text-transform: lowercase; overflow-x: hidden; }
        .page { display: none; padding: 20px; animation: fadeIn 0.3s ease; }
        .page.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        
        .catalog-list { display: flex; flex-direction: column; gap: 40px; }
        .catalog-item img { width: 100%; aspect-ratio: 1/1; object-fit: cover; border-radius: 12px; background: var(--gray); }
        
        .swiper { width: 100%; height: auto; aspect-ratio: 1/1; border-radius: 12px; margin-bottom: 20px; }
        .swiper-slide img { width: 100%; height: 100%; object-fit: cover; }
        
        input { width: 100%; padding: 15px; margin-bottom: 15px; border: 1px solid #eee; font-family: inherit; box-sizing: border-box; outline: none; border-radius: 8px; background: var(--gray); font-size: 14px; }
        input:focus { border-color: #000; }
        
        .btn-black { width: 100%; background: #000; color: #fff; border: none; padding: 18px; cursor: pointer; font-family: inherit; font-weight: bold; font-size: 14px; border-radius: 8px; }
        .qr-card { border: 2px solid #000; border-radius: 15px; padding: 20px; margin: 20px 0; }
        
        /* Стили для подсказок DaData */
        .suggestions-suggestions { font-family: 'Courier New', monospace !important; text-transform: lowercase; }
    </style>
</head>
<body>

    <div id="catalog" class="page active">
        <div style="opacity:0.5; margin-bottom:20px;">items / drop 01</div>
        <div class="catalog-list">
            <div class="catalog-item" onclick="openProduct('zip')">
                <img src="zip-hoode.jpg">
                <div style="margin-top:12px; font-weight:bold;">zip-hoode / "snich"</div>
                <div style="opacity: 0.6;">4500 rub</div>
            </div>
        </div>
    </div>

    <div id="product-page" class="page">
        <div onclick="showPage('catalog')" style="margin-bottom:20px; cursor:pointer;">← назад</div>
        <div class="swiper">
            <div class="swiper-wrapper" id="p-slides"></div>
        </div>
        <div class="product-info">
            <h1 id="p-title" style="font-size:22px; margin:0;"></h1>
            <div id="p-price" style="font-size:20px; font-weight:bold; margin:10px 0;"></div>
            <div id="p-desc" style="font-size:13px; line-height:1.6; white-space:pre-line;"></div>
            <button class="btn-black" style="margin-top:30px;" onclick="showPage('checkout-page')">оформить заказ</button>
        </div>
    </div>

    <div id="checkout-page" class="page">
        <div onclick="showPage('product-page')" style="margin-bottom:20px; cursor:pointer;">← назад</div>
        <div style="font-size:20px; font-weight:bold; margin-bottom:20px;">данные для доставки</div>
        
        <form id="order-form">
            <input type="text" id="f_name" placeholder="имя и фамилия" required>
            <input type="tel" id="f_phone" placeholder="телефон" required>
            
            <div style="margin: 10px 0 5px 0; font-size: 12px; opacity:0.5;">адрес доставки</div>
            <input type="text" id="f_addr" placeholder="город, улица, дом" required>
            
            <div style="margin: 10px 0 5px 0; font-size: 12px; opacity:0.5;">почтовый индекс</div>
            <input type="text" id="f_zip" placeholder="индекс заполнится сам" required>
            
            <div style="background:var(--gray); padding:15px; border-radius:8px; display:flex; justify-content:space-between; margin-top:10px;">
                <span>итого:</span>
                <span id="final-sum" style="font-weight:bold;"></span>
            </div>
            <button type="submit" class="btn-black" style="margin-top:20px;">перейти к оплате</button>
        </form>
    </div>

    <div id="pay-page" class="page" style="text-align:center;">
        <div style="font-size:20px; font-weight:bold; margin-bottom:20px;">оплата sbp</div>
        <div class="qr-card">
            <img src="qr_code.jpg" style="width:100%; max-width:250px;" onerror="this.src='https://via.placeholder.com/250?text=Загрузите+qr_code.jpg'">
        </div>
        <div style="font-size:18px; margin: 20px 0;">сумма: <span id="pay-total" style="font-weight:bold;"></span></div>
        <button class="btn-black" onclick="sendOrder()">я оплатил</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        const token = "a3e3730b70eb4d2c079c26af9a68a870a9658d62";

        // 1. DaData для Имени
        $("#f_name").suggestions({
            token: token,
            type: "NAME"
        });

        // 2. DaData для Адреса (все в одном)
        $("#f_addr").suggestions({
            token: token,
            type: "ADDRESS",
            onSelect: function(suggestion) {
                // Когда выбрали адрес, автоматически подставляем индекс
                if(suggestion.data.postal_code) {
                    $('#f_zip').val(suggestion.data.postal_code);
                }
            }
        });

        // 3. DaData для Индекса (на случай если захотят ввести руками)
        $("#f_zip").suggestions({
            token: token,
            type: "ADDRESS",
            bounds: "postal_code"
        });

        const products = {
            zip: { title: 'zip-hoode / "snich"', price: 4500, imgs: ['zip-hoode.jpg', 'zip-hoode1.jpg'], desc: `drop 01\noversize fit\n400 rub shipping` }
        };

        function showPage(id) { $('.page').removeClass('active'); $('#' + id).addClass('active'); window.scrollTo(0,0); }

        function openProduct(id) {
            const p = products[id];
            $('#p-title').text(p.title);
            $('#p-price').text(p.price + ' rub');
            $('#p-desc').text(p.desc);
            $('#final-sum').text((p.price + 400) + ' rub');
            let slides = p.imgs.map(img => `<div class="swiper-slide"><img src="${img}"></div>`).join('');
            $('#p-slides').html(slides);
            new Swiper('.swiper', { loop: true });
            showPage('product-page');
        }

        $('#order-form').on('submit', function(e) { 
            e.preventDefault(); 
            $('#pay-total').text($('#final-sum').text()); 
            showPage('pay-page'); 
        });

        function sendOrder() {
            const order = {
                customer: $('#f_name').val(),
                phone: $('#f_phone').val(),
                address: $('#f_addr').val(),
                zip: $('#f_zip').val(),
                item: $('#p-title').text(),
                total: $('#pay-total').text()
            };
            tg.sendData(JSON.stringify(order));
            tg.close();
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mister snich</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/suggestions-jquery@21.12.0/dist/css/suggestions.min.css" rel="stylesheet" />
    <style>
        :root { 
            --main-font: 'Courier New', monospace; 
            --bg-color: #ffffff; 
            --text-color: #000000;
            --border-color: #f0f0f0;
        }
        body.dark-mode {
            --bg-color: #000000;
            --text-color: #ffffff;
            --border-color: #222222;
        }

        body { 
            font-family: var(--main-font); background: var(--bg-color); color: var(--text-color);
            margin: 0; text-transform: lowercase; transition: background 0.3s; overflow-x: hidden;
        }

        header { 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 15px 20px; border-bottom: 1px solid var(--border-color);
            position: sticky; top: 0; background: var(--bg-color); z-index: 1000;
        }
        .nav-link { cursor: pointer; text-decoration: underline; transition: 0.3s; }
        .nav-link:hover { opacity: 0.5; }

        .page { display: none; padding: 20px; animation: fadeIn 0.3s; }
        .active { display: block !important; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .catalog-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 25px; max-width: 1000px; margin: 40px auto; }
        .product-card img { width: 100%; aspect-ratio: 3/4; object-fit: cover; cursor: pointer; }

        .product-layout { display: flex; gap: 40px; max-width: 1000px; margin: 0 auto; align-items: flex-start; }
        .product-media { flex: 1.2; max-width: 500px; width: 100%; }
        .product-info { flex: 1; display: flex; flex-direction: column; }

        .swiper { width: 100%; aspect-ratio: 3/4; background: #f9f9f9; }
        .swiper-slide img { width: 100%; height: 100%; object-fit: cover; }

        .size-selector { display: flex; gap: 10px; margin: 20px 0; }
        .size-btn { 
            flex: 1; border: 1px solid var(--text-color); padding: 12px; text-align: center; 
            cursor: pointer; transition: 0.2s; font-size: 13px; background: transparent; color: var(--text-color);
        }
        .size-btn:hover { background: var(--text-color); color: var(--bg-color); }
        .size-btn.selected { background: var(--text-color); color: var(--bg-color); }

        .action-btn { 
            width: 100%; background: var(--text-color); color: var(--bg-color); 
            border: none; padding: 20px; cursor: pointer; font-family: inherit; 
            font-size: 16px; font-weight: 600; transition: 0.3s;
        }
        .action-btn:hover { opacity: 0.7; }

        input {
            width: 100%; padding: 15px; margin-bottom: 15px; box-sizing: border-box;
            background: transparent; border: 1px solid var(--text-color);
            color: var(--text-color); font-family: inherit; outline: none;
        }
        input:read-only { opacity: 0.7; background: rgba(128,128,128,0.05); }

        #cart-panel { 
            position: fixed; top: 0; right: -100%; width: 350px; height: 100%; 
            background: var(--bg-color); z-index: 2000; transition: 0.4s; 
            display: flex; flex-direction: column; border-left: 1px solid var(--border-color);
        }
        #cart-panel.open { right: 0; }
        #mask { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1999; display: none; }

        @media (max-width: 768px) {
            .catalog-grid { grid-template-columns: 1fr; }
            .product-layout { flex-direction: column; }
            #cart-panel { width: 100%; }
        }
    </style>
</head>
<body>

    <header>
        <div style="opacity: 0.5; font-size: 11px;">mister snich / drop 01</div>
        <div class="header-right">
            <div class="nav-link" onclick="document.body.classList.toggle('dark-mode')">тема</div>
            <div class="nav-link" onclick="toggleCart(true)">корзина (<span id="count">0</span>)</div>
        </div>
    </header>

    <div id="home" class="page active">
        <div class="catalog-grid">
            <div class="product-card" onclick="loadItem('zip')">
                <img src="zip-hoode.jpg">
                <div style="margin-top:15px; font-weight:600;">zip-hoode / "snich"</div>
                <div>4500 rub</div>
            </div>
            <div class="product-card">
                <div style="width:100%; aspect-ratio:3/4; display:flex; align-items:center; justify-content:center; font-weight:600; font-size:24px; background: rgba(128,128,128,0.1);">soon</div>
                <div style="margin-top:15px; font-weight:600; opacity: 0.4;">t-shirt / "snich"</div>
                <div style="opacity: 0.4;">???? rub</div>
            </div>
        </div>
    </div>

    <div id="product" class="page">
        <div onclick="showPage('home')" style="cursor:pointer; opacity:0.5; margin-bottom:20px;">← назад</div>
        <div class="product-layout">
            <div class="product-media">
                <div class="swiper mySwiper">
                    <div class="swiper-wrapper" id="slides"></div>
                    <div class="swiper-button-next" style="color:var(--text-color)"></div>
                    <div class="swiper-button-prev" style="color:var(--text-color)"></div>
                </div>
            </div>
            <div class="product-info">
                <h1 id="p-title" style="margin:0 0 10px 0;"></h1>
                <div id="p-price" style="font-size:20px; font-weight:600; margin-bottom:20px;"></div>
                <div id="p-desc" style="white-space: pre-line; font-size:13px; line-height:1.6; margin-bottom:30px;"></div>
                
                <div style="font-size: 12px; margin-bottom: 10px; opacity: 0.6;">выберите размер:</div>
                <div class="size-selector">
                    <div class="size-btn" onclick="selectSize(this)">baby-size</div>
                    <div class="size-btn" onclick="selectSize(this)">big-size</div>
                </div>
                <button class="action-btn" onclick="addToCart()">в корзину</button>
            </div>
        </div>
    </div>

    <div id="checkout" class="page">
        <div onclick="showPage('home')" style="cursor:pointer; opacity:0.5; margin-bottom:20px;">← назад</div>
        <div style="max-width: 450px; margin: 40px auto;">
            <h2 style="margin-bottom:30px;">оформление заказа</h2>
            <input type="text" id="name" placeholder="фио">
            <input type="text" id="address" placeholder="город / адрес">
            <input type="text" id="postal_code" placeholder="почтовый индекс" readonly>
            <input type="text" id="tg" placeholder="telegram (@)">
            <button class="action-btn" style="margin-top:10px;" onclick="finishOrder()">подтвердить заказ</button>
        </div>
    </div>

    <div id="mask" onclick="toggleCart(false)"></div>
    <div id="cart-panel">
        <div style="padding:20px; display:flex; justify-content:space-between; border-bottom:1px solid var(--border-color);">
            <span style="font-weight:600;">корзина</span>
            <span style="cursor:pointer;" onclick="toggleCart(false)">✕</span>
        </div>
        <div id="cart-items" style="flex:1; padding:20px; overflow-y:auto;"></div>
        <div style="padding:20px; border-top:1px solid var(--border-color);">
            <div style="display:flex; justify-content:space-between; margin-bottom:20px; font-weight:600;">
                <span>итого:</span><span id="total-price">0 rub</span>
            </div>
            <button class="action-btn" onclick="startCheckout()">оформить</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/suggestions-jquery@21.12.0/dist/js/jquery.suggestions.min.js"></script>

    <script>
        let cart = [];
        let curItem = null;
        let selectedSize = null;
        let swiper = null;

        const items = {
            zip: {
                title: 'zip-hoode / "snich"',
                price: 4500,
                imgs: ['zip-hoode.jpg', 'zip-hoode1.jpg', 'zip-hoode2.jpg', 'zip-hoode3.jpg'],
                desc: 'new drop\nоверсайз крой\nткань: футер 3-х нитка / кружево / кулирная гладь / сетка (кружево и кулирная гладь на заклепках, по желанию их можно снять)\nмашинная вышивка и нашивки тканью\n\nbaby size (m-l) длина 65см спереди 75см сзади / ширина 65\nbig size (xl+) длина 70см спереди 80см сзади / ширина 70'
            }
        };

        // ВКЛЮЧАЕМ DADATA С ТВОИМ КЛЮЧОМ
        $("#address").suggestions({
            token: "1ed0eebc35156fe4fe197c5dd676354f40bfd073",
            type: "ADDRESS",
            onSelect: function(suggestion) {
                if (suggestion.data.postal_code) {
                    $("#postal_code").val(suggestion.data.postal_code);
                } else {
                    $("#postal_code").val("").attr("placeholder", "введите индекс вручную").removeAttr("readonly");
                }
            }
        });

        function showPage(id) {
            $(".page").removeClass("active");
            $("#" + id).addClass("active");
            window.scrollTo(0,0);
        }

        function loadItem(id) {
            curItem = items[id];
            selectedSize = null;
            $("#p-title").text(curItem.title);
            $("#p-price").text(curItem.price + ' rub');
            $("#p-desc").text(curItem.desc);
            $("#slides").html(curItem.imgs.map(img => `<div class="swiper-slide"><img src="${img}"></div>`).join(''));

            if(swiper) swiper.destroy();
            swiper = new Swiper(".mySwiper", {
                navigation: { nextEl: ".swiper-button-next", prevEl: ".swiper-button-prev" },
                loop: true
            });

            $(".size-btn").removeClass("selected");
            showPage('product');
        }

        function selectSize(el) {
            $(".size-btn").removeClass("selected");
            $(el).addClass("selected");
            selectedSize = el.innerText;
        }

        function toggleCart(show) {
            $("#cart-panel").toggleClass("open", show);
            $("#mask").toggle(show);
        }

        function addToCart() {
            if(!selectedSize) return alert('выберите размер');
            cart.push({...curItem, size: selectedSize});
            updateCart();
            toggleCart(true);
        }

        function updateCart() {
            let total = cart.reduce((sum, i) => sum + i.price, 0);
            $("#count").text(cart.length);
            $("#total-price").text(total + ' rub');
            
            if(cart.length === 0) {
                $("#cart-items").html('<div style="text-align:center; opacity:0.3; margin-top:50px;">пусто</div>');
                return;
            }

            $("#cart-items").html(cart.map((item, i) => `
                <div style="display:flex; gap:15px; margin-bottom:20px; font-size:12px;">
                    <img src="${item.imgs[0]}" style="width:60px; height:80px; object-fit:cover;">
                    <div style="flex:1;">
                        <div style="font-weight:600;">${item.title}</div>
                        <div style="opacity:0.6;">размер: ${item.size}</div>
                        <div style="margin-top:5px; cursor:pointer; text-decoration:underline;" onclick="cart.splice(${i},1); updateCart();">удалить</div>
                    </div>
                    <div style="font-weight:600;">${item.price}</div>
                </div>
            `).join(''));
        }

        function startCheckout() {
            if(cart.length === 0) return alert('корзина пуста');
            toggleCart(false);
            showPage('checkout');
        }

        function finishOrder() {
            if(!$("#name").val() || !$("#address").val()) return alert('заполни данные');
            alert('заказ принят! скоро свяжемся.');
            cart = []; updateCart(); showPage('home');
        }
    </script>
</body>
</html>

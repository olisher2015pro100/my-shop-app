<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>mister snich</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/suggestions-jquery@21.12.0/dist/css/suggestions.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/suggestions-jquery@21.12.0/dist/js/jquery.suggestions.min.js"></script>
    <style>
        :root { --bg: #ffffff; --text: #000000; --gray: #f7f7f7; }
        body { font-family: 'Courier New', monospace; background: var(--bg); margin: 0; text-transform: lowercase; }
        .page { display: none; padding: 20px; }
        .page.active { display: block; }
        .catalog-item img { width: 100%; aspect-ratio: 1/1; object-fit: cover; border-radius: 12px; background: var(--gray); }
        .swiper { width: 100%; aspect-ratio: 1/1; border-radius: 12px; margin-bottom: 20px; }
        .swiper-slide img { width: 100%; height: 100%; object-fit: cover; }
        input { width: 100%; padding: 15px; margin-bottom: 10px; border: 1px solid #eee; border-radius: 8px; background: var(--gray); font-family: inherit; box-sizing: border-box; }
        .btn-black { width: 100%; background: #000; color: #fff; border: none; padding: 18px; border-radius: 8px; font-weight: bold; cursor: pointer; }
        .suggestions-suggestions { font-family: 'Courier New', monospace !important; }
    </style>
</head>
<body>
    <div id="catalog" class="page active">
        <div style="opacity:0.5; margin-bottom:20px;">items / drop 01</div>
        <div class="catalog-item" onclick="openProduct('zip')">
            <img src="zip-hoode.jpg">
            <div style="margin-top:12px; font-weight:bold;">zip-hoode / "snich"</div>
            <div>4500 rub</div>
        </div>
    </div>

    <div id="product-page" class="page">
        <div onclick="showPage('catalog')" style="margin-bottom:20px; cursor:pointer;">← назад</div>
        <div class="swiper"><div class="swiper-wrapper" id="p-slides"></div></div>
        <h1 id="p-title" style="font-size:22px;"></h1>
        <div id="p-price" style="font-size:20px; font-weight:bold;"></div>
        <div id="p-desc" style="white-space: pre-line; font-size: 13px; margin: 15px 0;"></div>
        <button class="btn-black" onclick="showPage('checkout-page')">купить</button>
    </div>

    <div id="checkout-page" class="page">
        <div onclick="showPage('product-page')" style="margin-bottom:20px; cursor:pointer;">← назад</div>
        <form id="order-form">
            <input type="text" id="f_name" placeholder="имя и фамилия" required>
            <input type="tel" id="f_phone" placeholder="телефон" required>
            <input type="text" id="f_addr" placeholder="адрес (город, улица, дом)" required>
            <input type="text" id="f_zip" placeholder="индекс" required>
            <div style="padding:15px; background:var(--gray); border-radius:8px; display:flex; justify-content:space-between;">
                <span>итого:</span><span id="final-sum" style="font-weight:bold;"></span>
            </div>
            <button type="submit" class="btn-black" style="margin-top:20px;">перейти к оплате</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        const dToken = "a3e3730b70eb4d2c079c26af9a68a870a9658d62";

        $("#f_name").suggestions({ token: dToken, type: "NAME" });
        $("#f_addr").suggestions({
            token: dToken, type: "ADDRESS",
            onSelect: function(s) { if(s.data.postal_code) $('#f_zip').val(s.data.postal_code); }
        });

        const products = { zip: { title: 'zip-hoode / "snich"', price: 4500, imgs: ['zip-hoode.jpg', 'zip-hoode1.jpg'], desc: "drop 01\noversize\n400 rub ship" } };

        function showPage(id) { $('.page').removeClass('active'); $('#'+id).addClass('active'); }
        function openProduct(id) {
            const p = products[id];
            $('#p-title').text(p.title); $('#p-price').text(p.price + ' rub'); $('#p-desc').text(p.desc);
            $('#final-sum').text((p.price + 400) + ' rub');
            $('#p-slides').html(p.imgs.map(i => `<div class="swiper-slide"><img src="${i}"></div>`).join(''));
            new Swiper('.swiper', { loop: true });
            showPage('product-page');
        }

        $('#order-form').on('submit', function(e) {
            e.preventDefault();
            const data = {
                action: 'create_payment',
                name: $('#f_name').val(),
                addr: $('#f_addr').val(),
                zip: $('#f_zip').val(),
                item: $('#p-title').text(),
                total: $('#final-sum').text().replace(/[^0-9]/g, '')
            };
            tg.sendData(JSON.stringify(data));
            tg.close();
        });
    </script>
</body>
</html>

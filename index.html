<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>mister snich shop</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/suggestions-jquery@21.12.0/dist/css/suggestions.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/suggestions-jquery@21.12.0/dist/js/jquery.suggestions.min.js"></script>

    <style>
        :root { --bg: #ffffff; --text: #000000; --gray: #f7f7f7; }
        body { 
            font-family: 'Courier New', Courier, monospace; 
            background: var(--bg); color: var(--text); 
            margin: 0; text-transform: lowercase; 
            overflow-x: hidden;
        }
        
        .page { display: none; padding: 20px; animation: fadeIn 0.3s ease; }
        .page.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* Каталог */
        .header-nav { display: flex; gap: 15px; margin-bottom: 30px; font-size: 13px; overflow-x: auto; white-space: nowrap; padding-bottom: 10px; }
        .nav-item { padding: 5px 10px; background: var(--gray); border-radius: 5px; cursor: pointer; }
        
        .catalog-list { display: flex; flex-direction: column; gap: 40px; }
        .catalog-item { cursor: pointer; }
        .catalog-item img, .soon-box { 
            width: 100%; aspect-ratio: 1/1; object-fit: cover; border-radius: 12px; background: var(--gray);
        }
        .soon-box { display: flex; align-items: center; justify-content: center; color: #999; }

        /* Слайдер товара */
        .swiper { width: 100%; height: auto; aspect-ratio: 1/1; border-radius: 12px; margin-bottom: 20px; }
        .swiper-slide img { width: 100%; height: 100%; object-fit: cover; }
        .swiper-button-next, .swiper-button-prev { color: #000; transform: scale(0.6); }

        /* Поля ввода */
        input, textarea { 
            width: 100%; padding: 15px; margin-bottom: 15px; border: 1px solid #eee; 
            font-family: inherit; box-sizing: border-box; outline: none; border-radius: 8px;
            background: var(--gray); font-size: 14px;
        }
        input:focus, textarea:focus { border-color: #000; }
        
        .btn-black { 
            width: 100%; background: #000; color: #fff; border: none; padding: 18px; 
            cursor: pointer; font-family: inherit; font-weight: bold; font-size: 14px;
            border-radius: 8px; transition: 0.2s;
        }
        .btn-black:active { transform: scale(0.98); }

        .product-info h1 { font-size: 22px; margin: 0 0 10px 0; }
        .price { font-size: 20px; font-weight: bold; margin-bottom: 20px; }
        .description { font-size: 13px; line-height: 1.6; color: #444; white-space: pre-line; }

        .qr-card { border: 2px solid #000; border-radius: 15px; padding: 20px; margin: 20px 0; }
    </style>
</head>
<body>

    <div id="catalog" class="page active">
        <div class="header-nav">
            <div class="nav-item" style="background: #000; color: #fff;">каталог</div>
            <div class="nav-item">sale</div>
            <div class="nav-item">коллекции</div>
            <div class="nav-item">о нас</div>
        </div>

        <div class="catalog-list">
            <div class="catalog-item" onclick="openProduct('zip')">
                <img src="zip-hoode.jpg">
                <div style="margin-top:12px; font-weight:bold; font-size: 16px;">zip-hoode / "snich"</div>
                <div style="opacity: 0.6;">4500 rub</div>
            </div>

            <div class="catalog-item">
                <div class="soon-box">coming soon</div>
                <div style="margin-top:12px; font-weight:bold;">t-shirt / "oversize"</div>
                <div style="opacity: 0.6;">2200 rub</div>
            </div>
        </div>
    </div>

    <div id="product-page" class="page">
        <div onclick="showPage('catalog')" style="margin-bottom:20px; cursor:pointer;">← назад</div>
        <div class="swiper">
            <div class="swiper-wrapper" id="p-slides"></div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>
        <div class="product-info">
            <h1 id="p-title"></h1>
            <div class="price" id="p-price"></div>
            <div class="description" id="p-desc"></div>
            <button class="btn-black" style="margin-top:30px;" onclick="showPage('checkout-page')">оформить заказ</button>
        </div>
    </div>

    <div id="checkout-page" class="page">
        <div onclick="showPage('product-page')" style="margin-bottom:20px; cursor:pointer;">← назад</div>
        <div style="font-size:22px; font-weight:bold; margin-bottom:20px;">данные для доставки</div>
        
        <form id="order-form">
            <input type="text" id="f_name" placeholder="имя и фамилия" required>
            <input type="tel" id="f_phone" placeholder="телефон" required>
            
            <div style="margin: 10px 0 5px 0; font-size: 12px; opacity: 0.5;">город и индекс</div>
            <input type="text" id="f_city" placeholder="город" required>
            <input type="text" id="f_zip" placeholder="почтовый индекс" required pattern="[0-9]{6}">
            
            <div style="margin: 10px 0 5px 0; font-size: 12px; opacity: 0.5;">точный адрес</div>
            <textarea id="f_addr" rows="3" placeholder="полный адрес (улица, дом)" required></textarea>
            
            <div style="background: var(--gray); padding: 15px; border-radius: 8px; margin-top: 10px;">
                <div style="display:flex; justify-content:space-between;">
                    <span>итого с доставкой:</span>
                    <span id="final-sum" style="font-weight:bold;"></span>
                </div>
            </div>
            
            <button type="submit" class="btn-black" style="margin-top:20px;">перейти к оплате</button>
        </form>
    </div>

    <div id="pay-page" class="page" style="text-align:center;">
        <div style="font-size:20px; font-weight:bold; margin-bottom:20px;">оплата sbp</div>
        <div class="qr-card">
            <img src="qr_code.jpg" style="width:100%; max-width:250px;">
        </div>
        <div style="font-size:18px; margin: 20px 0;">сумма: <span id="pay-total" style="font-weight:bold;"></span></div>
        <button class="btn-black" onclick="sendOrder()">я оплатил</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        const products = {
            zip: {
                title: 'zip-hoode / "snich"',
                price: 4500,
                imgs: ['zip-hoode.jpg', 'zip-hoode1.jpg'],
                desc: `new drop\nоверсайз крой\nдоставка 400 rub`
            }
        };

        // Настройка Дадаты
        $("#f_city").suggestions({
            token: "a3e3730b70eb4d2c079c26af9a68a870a9658d62",
            type: "ADDRESS",
            bounds: "city-settlement"
        });

        function showPage(id) {
            $('.page').removeClass('active');
            $('#' + id).addClass('active');
            window.scrollTo(0,0);
        }

        function openProduct(id) {
            const p = products[id];
            $('#p-title').text(p.title);
            $('#p-price').text(p.price + ' rub');
            $('#p-desc').text(p.desc);
            $('#final-sum').text((p.price + 400) + ' rub');
            
            let slides = p.imgs.map(img => `<div class="swiper-slide"><img src="${img}"></div>`).join('');
            $('#p-slides').html(slides);

            setTimeout(() => {
                new Swiper('.swiper', { navigation: { nextEl: '.swiper-button-next', prevEl: '.swiper-button-prev' }, loop: true });
            }, 100);
            
            showPage('product-page');
        }

        $('#order-form').on('submit', function(e) {
            e.preventDefault();
            $('#pay-total').text($('#final-sum').text());
            showPage('pay-page');
        });

        function sendOrder() {
            const orderData = {
                customer: $('#f_name').val(),
                phone: $('#f_phone').val(),
                city: $('#f_city').val(),
                zip: $('#f_zip').val(),
                address: $('#f_addr').val(),
                item: $('#p-title').text(),
                total: $('#pay-total').text()
            };
            tg.sendData(JSON.stringify(orderData));
            tg.close();
        }
    </script>
</body>
</html>

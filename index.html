<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>mister snich</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/suggestions-jquery@21.12.0/dist/css/suggestions.min.css" rel="stylesheet" />
    <style>
        :root { --bg: #000; --text: #fff; --accent: #fff; --muted: #888; }
        body { 
            font-family: -apple-system, sans-serif; background: var(--bg); color: var(--text); 
            margin: 0; padding: 0; overflow-x: hidden; text-transform: lowercase;
        }
        header { 
            padding: 20px; text-align: center; border-bottom: 1px solid #111;
            position: sticky; top: 0; background: rgba(0,0,0,0.8); backdrop-filter: blur(10px); z-index: 100;
        }
        .logo { font-size: 14px; letter-spacing: 3px; font-weight: 900; }

        .catalog { padding: 15px; display: flex; flex-direction: column; gap: 25px; }
        
        .product-card { 
            background: #0a0a0a; border-radius: 25px; overflow: hidden; border: 1px solid #1a1a1a; 
            transition: transform 0.2s, filter 0.2s; cursor: pointer;
        }
        .product-card:hover { transform: scale(1.02); filter: brightness(1.2); border-color: #333; }
        .product-card.locked { cursor: default; opacity: 0.7; }
        .product-card.locked:hover { transform: none; filter: none; border-color: #1a1a1a; }

        .product-card img { width: 100%; display: block; height: auto; max-height: 500px; object-fit: contain; background: #000; }
        .product-details { padding: 20px; }

        .page { display: none; min-height: 100vh; background: var(--bg); padding-bottom: 40px; }
        .page.active { display: block; animation: fadeIn 0.3s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .back-btn { padding: 20px; color: var(--muted); cursor: pointer; display: inline-block; }
        .back-btn:hover { color: #fff; }

        .info-block { padding: 25px; }
        .info-desc { 
            font-size: 15px; line-height: 1.6; font-weight: 900; 
            color: #fff; margin-bottom: 30px; white-space: pre-line; 
            background: #111; padding: 20px; border-radius: 15px; border: 1px solid #222;
        }

        /* ЦЕНА: чуть потолще обычного */
        .price-text { font-size: 20px; color: var(--muted); margin-bottom: 20px; font-weight: 600; }

        .size-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 30px; }
        .size-item { 
            padding: 15px; border: 1px solid #333; border-radius: 12px; text-align: center; font-weight: 600; 
            cursor: pointer; transition: 0.2s; 
        }
        .size-item:hover { border-color: #777; }
        .size-item.selected { background: var(--accent); color: #000; border-color: var(--accent); }

        .main-button { 
            background: var(--accent); color: #000; border: none; padding: 20px; 
            border-radius: 18px; width: 100%; font-size: 16px; font-weight: 800; text-transform: uppercase; 
            cursor: pointer; transition: opacity 0.2s;
        }
        .main-button:hover { opacity: 0.8; }

        input { 
            width: 100%; background: #111; border: 1px solid #222; padding: 18px; 
            border-radius: 15px; color: #fff; margin-bottom: 12px; box-sizing: border-box; font-family: inherit; font-size: 16px;
        }
        .suggestions-suggestions { background: #111 !important; color: #fff !important; border: 1px solid #333 !important; }
    </style>
</head>
<body>

    <header><div class="logo">mister snich</div></header>

    <div id="home" class="page active">
        <div class="catalog">
            <div class="product-card" onclick="openProduct('zip')">
                <img src="zip-hoode.jpg">
                <div class="product-details">
                    <div style="font-weight:700">zip-hoode / "snich"</div>
                    <div class="price-text" style="font-size:14px; margin:0;">4500 rub</div>
                </div>
            </div>
            <div class="product-card locked">
                <div style="aspect-ratio:3/4; display:flex; align-items:center; justify-content:center; background:#111; font-size:24px; font-weight:900;">T-SHIRT COMING</div>
                <div class="product-details">
                    <div style="font-weight:700">t-shirt / "snich"</div>
                    <div style="color:var(--muted)">???? rub</div>
                </div>
            </div>
        </div>
    </div>

    <div id="product" class="page">
        <div class="back-btn" onclick="showPage('home')">← назад</div>
        <div class="swiper mySwiper">
            <div class="swiper-wrapper" id="slides"></div>
        </div>
        <div class="info-block">
            <div style="font-size: 24px; font-weight: 800; margin-bottom: 10px;" id="p-title"></div>
            <div class="price-text" id="p-price"></div>
            <div class="info-desc" id="p-desc"></div>
            <div class="size-grid">
                <div class="size-item" onclick="selectSize(this)">baby-size</div>
                <div class="size-item" onclick="selectSize(this)">big-size</div>
            </div>
            <button class="main-button" onclick="showPage('checkout')">купить</button>
        </div>
    </div>

    <div id="checkout" class="page">
        <div class="back-btn" onclick="showPage('product')">← назад</div>
        <div class="info-block">
            <div style="font-size: 24px; font-weight: 800; margin-bottom: 20px;">доставка</div>
            <input type="text" id="name" placeholder="фио">
            <input type="text" id="address" placeholder="город и адрес">
            <input type="text" id="postal" placeholder="почтовый индекс" readonly>
            <input type="tel" id="phone" placeholder="номер телефона">
            <input type="email" id="email" placeholder="электронная почта">
            <input type="text" id="tg_user" placeholder="контакт для связи с продавцом(@)">
            <button class="main-button" style="margin-top:10px" onclick="confirmOrder()">подтвердить</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/suggestions-jquery@21.12.0/dist/js/jquery.suggestions.min.js"></script>

    <script>
        let tg = window.Telegram.WebApp;
        let selectedSize = null;
        let currentItem = null;

        const data = {
            zip: {
                title: 'zip-hoode / "snich"',
                price: '4500 rub',
                imgs: ['zip-hoode.jpg', 'zip-hoode1.jpg', 'zip-hoode2.jpg', 'zip-hoode3.jpg'],
                desc: 'new drop\noversize fit\nткань: футер 3-х нитка / кружево / кулирная гладь / сетка\nмашинная вышивка и нашивки тканью\n\nbaby size (m-l) длина 65см спереди 75см сзади / ширина 65\nbig size (xl+) длина 70см спереди 80см сзади / ширина 70'
            }
        };

        $("#address").suggestions({
            token: "1ed0eebc35156fe4fe197c5dd676354f40bfd073",
            type: "ADDRESS",
            onSelect: function(s) { if(s.data.postal_code) $("#postal").val(s.data.postal_code); }
        });

        function showPage(id) { $(".page").removeClass("active"); $("#" + id).addClass("active"); window.scrollTo(0,0); }

        function openProduct(id) {
            currentItem = data[id];
            $("#p-title").text(currentItem.title);
            $("#p-price").text(currentItem.price);
            $("#p-desc").text(currentItem.desc);
            $("#slides").html(currentItem.imgs.map(img => `<div class="swiper-slide" style="display:flex; justify-content:center; background:#000;"><img src="${img}" style="max-width:100%; height:auto; object-fit:contain;"></div>`).join(''));
            new Swiper(".mySwiper", { loop: true });
            showPage('product');
        }

        function selectSize(el) { $(".size-item").removeClass("selected"); $(el).addClass("selected"); selectedSize = el.innerText; }

        function confirmOrder() {
            const order = {
                item: currentItem.title + " [" + (selectedSize || 'no size') + "]",
                price: currentItem.price,
                customer_name: $("#name").val(),
                address: $("#address").val(),
                zip: $("#postal").val(),
                phone: $("#phone").val(),
                email: $("#email").val(),
                tg_contact: $("#tg_user").val()
            };
            tg.sendData(JSON.stringify(order));
            tg.close();
        }
    </script>
</body>
</html>

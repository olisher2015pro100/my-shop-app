<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>mister snich</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <style>
        :root { --main-font: 'Courier New', monospace; }
        body { font-family: var(--main-font); background: #fff; margin: 0; text-transform: lowercase; color: #000; overflow-x: hidden; font-weight: 500; }
        
        .page { display: none; padding: 20px; box-sizing: border-box; animation: fadeIn 0.3s ease; }
        .active { display: block !important; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        header { display: flex; justify-content: space-between; align-items: center; padding: 10px 20px; border-bottom: 1px solid #f0f0f0; margin-bottom: 20px; }
        .cart-trigger { cursor: pointer; font-size: 14px; font-weight: 600; text-decoration: underline; }

        .catalog-list { display: grid; grid-template-columns: 1fr 1fr; gap: 30px; max-width: 1000px; margin: 0 auto; }
        @media (max-width: 600px) { .catalog-list { grid-template-columns: 1fr; } }
        .product-card { cursor: pointer; transition: 0.4s; }
        .img-wrap { width: 100%; aspect-ratio: 3/4; background: #f7f7f7; overflow: hidden; }
        .img-wrap img { width: 100%; height: 100%; object-fit: cover; }

        /* БЛОК ТОВАРА */
        .product-view { display: flex; gap: 40px; max-width: 1200px; margin: 0 auto; align-items: flex-start; }
        
        .view-left { 
            flex: 1; 
            max-width: 600px;
            position: sticky;
            top: 20px;
        } 
        
        .view-right { 
            flex: 1; 
            display: flex; 
            flex-direction: column; 
            padding-bottom: 100px; /* Запас снизу */
        }

        .swiper { 
            width: 100%; 
            height: auto; 
            aspect-ratio: 3/4; 
            background: #fafafa; 
            --swiper-navigation-color: #000; 
            --swiper-pagination-color: #000; 
        }
        .swiper-slide img { width: 100%; height: 100%; object-fit: cover; }

        @media (max-width: 900px) { 
            .product-view { flex-direction: column; } 
            .view-left { max-width: 100%; position: relative; top: 0; }
        }
        
        h1 { font-size: 24px; margin: 0; font-weight: 600; }
        .price { font-size: 18px; margin: 10px 0 20px; font-weight: 600; }
        
        /* КНОПКИ ТЕПЕРЬ ПОД ОПИСАНИЕМ */
        .desc { font-size: 13px; line-height: 1.6; white-space: pre-line; margin-bottom: 30px; color: #333; }

        .size-row { display: flex; gap: 10px; margin-bottom: 20px; }
        .size-box { flex: 1; border: 1px solid #000; padding: 12px; text-align: center; cursor: pointer; transition: 0.2s; font-size: 14px; }
        .size-box.selected { background: #000; color: #fff; }
        
        .buy-btn { width: 100%; background: #000; color: #fff; border: none; padding: 18px; cursor: pointer; font-family: inherit; font-size: 15px; font-weight: 600; }

        /* КОРЗИНА */
        #cart-drawer { 
            position: fixed; top: 0; right: -100%; width: 380px; height: 100%; 
            background: #fff; z-index: 2000; transition: 0.3s ease; 
            display: flex; flex-direction: column; box-shadow: -10px 0 30px rgba(0,0,0,0.05);
        }
        #cart-drawer.open { right: 0; }
        @media (max-width: 450px) { #cart-drawer { width: 100%; } }

        .drawer-header { padding: 20px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; }
        .drawer-content { flex: 1; overflow-y: auto; padding: 20px; }
        .cart-item { display: flex; gap: 15px; margin-bottom: 20px; align-items: center; }
        .cart-item img { width: 70px; height: 90px; object-fit: cover; }
        .item-info { font-size: 12px; }
        
        .drawer-footer { padding: 20px; border-top: 1px solid #eee; }
        .total-row { display: flex; justify-content: space-between; margin-bottom: 15px; font-weight: 600; }
        
        #overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.1); z-index: 1999; display: none; }
    </style>
</head>
<body>

    <header>
        <div style="font-size: 11px; opacity: 0.5;">mister snich / drop 01</div>
        <div class="cart-trigger" onclick="toggleCart(true)">корзина (<span id="cart-count-header">0</span>)</div>
    </header>

    <div id="catalog-page" class="page active">
        <div class="catalog-list">
            <div class="product-card" onclick="openProduct('zip')">
                <div class="img-wrap"><img src="zip-hoode.jpg"></div>
                <div style="margin-top:15px; font-weight: 600;">zip-hoode / "snich"<br>4500 rub</div>
            </div>
        </div>
    </div>

    <div id="item-page" class="page">
        <button onclick="showPage('catalog-page')" style="cursor:pointer; border:none; background:none; font-family:inherit; margin-bottom:20px; opacity:0.4; font-size:12px;">← назад к списку</button>
        <div class="product-view">
            <div class="view-left">
                <div class="swiper mySwiper">
                    <div class="swiper-wrapper" id="slider-wrapper"></div>
                    <div class="swiper-button-next"></div>
                    <div class="swiper-button-prev"></div>
                    <div class="swiper-pagination"></div>
                </div>
            </div>
            <div class="view-right">
                <h1 id="item-title"></h1>
                <div id="item-price" class="price"></div>
                
                <div class="desc" id="item-desc"></div>

                <div style="font-size: 11px; opacity: 0.5; margin-bottom: 8px;">выберите размер:</div>
                <div class="size-row">
                    <div class="size-box" onclick="selectSize(this)">baby-size</div>
                    <div class="size-box" onclick="selectSize(this)">big-size</div>
                </div>

                <button class="buy-btn" onclick="addToCart()">в корзину</button>
            </div>
        </div>
    </div>

    <div id="overlay" onclick="toggleCart(false)"></div>
    <div id="cart-drawer">
        <div class="drawer-header">
            <span style="font-weight: 600;">корзина</span>
            <span style="cursor:pointer;" onclick="toggleCart(false)">✕</span>
        </div>
        <div class="drawer-content" id="cart-items-list"></div>
        <div class="drawer-footer">
            <div class="total-row">
                <span>стоимость</span>
                <span id="cart-total">0 rub</span>
            </div>
            <button class="buy-btn" onclick="alert('переход к оформлению...')">перейти в корзину</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        let mySwiper = null;
        let cart = [];
        let currentItem = null;

        const db = {
            zip: {
                id: 'zip',
                title: 'zip-hoode / "snich"',
                price: 4500,
                imgs: ['zip-hoode.jpg', 'zip-hoode1.jpg', 'zip-hoode2.jpg', 'zip-hoode3.jpg'],
                desc: `new drop\nоверсайз крой\nткань: футер 3-х нитка / кружево / кулирная гладь / сетка (кружево и кулирная гладь на заклепках, по желанию их можно снять)\nмашинная вышивка и нашивки тканью\n\nbaby size (m-l) длина 65см спереди 75см сзади / ширина 65\nbig size (xl+) длина 70см спереди 80см сзади / ширина 70`
            }
        };

        function showPage(id) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            window.scrollTo(0,0);
        }

        function openProduct(id) {
            const data = db[id];
            currentItem = data;
            document.getElementById('item-title').innerText = data.title;
            document.getElementById('item-price').innerText = data.price + ' rub';
            document.getElementById('item-desc').innerText = data.desc;

            const wrapper = document.getElementById('slider-wrapper');
            wrapper.innerHTML = data.imgs.map(src => `<div class="swiper-slide"><img src="${src}"></div>`).join('');

            showPage('item-page');

            if (mySwiper) mySwiper.destroy(true, true);
            mySwiper = new Swiper(".mySwiper", {
                navigation: { nextEl: ".swiper-button-next", prevEl: ".swiper-button-prev" },
                pagination: { el: ".swiper-pagination", clickable: true },
                observer: true,
                observeParents: true
            });
        }

        function selectSize(el) {
            document.querySelectorAll('.size-box').forEach(b => b.classList.remove('selected'));
            el.classList.add('selected');
        }

        function toggleCart(open) {
            document.getElementById('cart-drawer').classList.toggle('open', open);
            document.getElementById('overlay').style.display = open ? 'block' : 'none';
        }

        function addToCart() {
            const sizeEl = document.querySelector('.size-box.selected');
            if (!sizeEl) return alert('пожалуйста, выберите размер');
            
            const size = sizeEl.innerText;
            const existing = cart.find(i => i.id === currentItem.id && i.size === size);

            if (existing) { existing.qty++; } 
            else { cart.push({ ...currentItem, size: size, qty: 1 }); }
            
            updateCartUI();
            toggleCart(true);
        }

        function updateCartUI() {
            const list = document.getElementById('cart-items-list');
            const totalCount = cart.reduce((sum, i) => sum + i.qty, 0);
            const totalSum = cart.reduce((sum, i) => sum + (i.price * i.qty), 0);
            document.getElementById('cart-count-header').innerText = totalCount;
            document.getElementById('cart-total').innerText = totalSum + ' rub';

            if (cart.length === 0) {
                list.innerHTML = '<div style="opacity:0.3; text-align:center; margin-top:40px;">пусто</div>';
                return;
            }
            list.innerHTML = cart.map((item, idx) => `
                <div class="cart-item">
                    <img src="${item.imgs[0]}">
                    <div class="item-info">
                        <b>${item.title}</b><br>
                        <span>размер: ${item.size}</span><br>
                        <span>кол-во: ${item.qty}</span><br>
                        <b>${item.price * item.qty} rub</b>
                        <div onclick="removeItem(${idx})" style="text-decoration:underline; cursor:pointer; font-size:10px; margin-top:5px; opacity:0.5;">удалить</div>
                    </div>
                </div>
            `).join('');
        }

        function removeItem(idx) {
            cart.splice(idx, 1);
            updateCartUI();
        }
    </script>
</body>
</html>

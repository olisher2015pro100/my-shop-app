<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mister snich</title>
    <style>
        :root { 
            --main-font: 'Courier New', monospace; 
            --bg-color: #ffffff; 
            --text-color: #000000;
            --border-color: #f0f0f0;
        }
        body.dark-mode {
            --bg-color: #000000;
            --text-color: #ffffff;
            --border-color: #222222;
        }

        /* Та самая надпись soon — теперь точно не сломается */
        .soon-box { color: #000000 !important; opacity: 1 !important; } 
        body.dark-mode .soon-box { color: #ffffff !important; opacity: 1 !important; }

        body { 
            font-family: var(--main-font); background: var(--bg-color); color: var(--text-color);
            margin: 0; text-transform: lowercase; transition: background 0.3s; overflow-x: hidden;
        }

        header { 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 15px 20px; border-bottom: 1px solid var(--border-color);
            position: sticky; top: 0; background: var(--bg-color); z-index: 1000;
        }
        .header-right { display: flex; gap: 20px; }
        .nav-link { cursor: pointer; text-decoration: underline; }

        .page { display: none; padding: 20px; animation: fadeIn 0.3s; }
        .active { display: block !important; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* ГЛАВНАЯ СЕТКА */
        .catalog-grid { 
            display: grid; grid-template-columns: repeat(2, 1fr); gap: 25px; 
            max-width: 1000px; margin: 40px auto; 
        }
        .img-container { width: 100%; aspect-ratio: 3/4; background: #f9f9f9; overflow: hidden; }
        .img-container img { width: 100%; height: 100%; object-fit: cover; }

        /* КАРТОЧКА ТОВАРА — ИСПРАВЛЕННЫЙ FLEX */
        .product-layout { 
            display: flex; gap: 40px; max-width: 1000px; margin: 0 auto; align-items: flex-start; 
        }
        .product-media { flex: 1; max-width: 500px; }
        .product-info { flex: 1; min-width: 300px; }

        /* ПОЛЯ ВВОДА */
        input {
            width: 100%; padding: 15px; margin-bottom: 15px; box-sizing: border-box;
            background: transparent; border: 1px solid var(--text-color);
            color: var(--text-color); font-family: inherit; outline: none;
        }

        .action-btn { 
            width: 100%; background: var(--text-color); color: var(--bg-color); 
            border: none; padding: 20px; cursor: pointer; font-family: inherit; 
            font-size: 16px; font-weight: 600; transition: 0.3s;
        }
        .action-btn:hover { opacity: 0.8; }

        /* КОРЗИНА */
        #cart-panel { 
            position: fixed; top: 0; right: -100%; width: 350px; height: 100%; 
            background: var(--bg-color); z-index: 2000; transition: 0.4s; 
            display: flex; flex-direction: column; border-left: 1px solid var(--border-color);
        }
        #cart-panel.open { right: 0; }
        #mask { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1999; display: none; }

        @media (max-width: 768px) {
            .catalog-grid { grid-template-columns: 1fr; }
            .product-layout { flex-direction: column; }
            #cart-panel { width: 100%; }
        }
    </style>
</head>
<body>

    <header>
        <div style="opacity: 0.5; font-size: 11px;">mister snich / drop 01</div>
        <div class="header-right">
            <div class="nav-link" onclick="document.body.classList.toggle('dark-mode')">тема</div>
            <div class="nav-link" onclick="toggleCart(true)">корзина (<span id="count">0</span>)</div>
        </div>
    </header>

    <div id="home" class="page active">
        <div class="catalog-grid">
            <div class="product-card" onclick="loadItem('zip')">
                <div class="img-container"><img src="zip-hoode.jpg"></div>
                <div style="margin-top:15px; font-weight:600;">zip-hoode / "snich"</div>
                <div>4500 rub</div>
            </div>
            <div class="product-card">
                <div class="img-container soon-box" style="display:flex; align-items:center; justify-content:center; font-weight:600; font-size:24px; background: rgba(128,128,128,0.1);">
                    soon
                </div>
                <div style="margin-top:15px; font-weight:600; opacity: 0.4;">t-shirt / "snich"</div>
                <div style="opacity: 0.4;">???? rub</div>
            </div>
        </div>
    </div>

    <div id="product" class="page">
        <div onclick="showPage('home')" style="cursor:pointer; opacity:0.5; margin-bottom:20px;">← назад</div>
        <div class="product-layout">
            <div class="product-media">
                <div class="img-container" id="p-img"></div>
            </div>
            <div class="product-info">
                <h1 id="p-title" style="margin:0 0 10px 0;"></h1>
                <div id="p-price" style="font-size:20px; font-weight:600; margin-bottom:20px;"></div>
                <div id="p-desc" style="white-space: pre-line; font-size:14px; line-height:1.6; margin-bottom:30px;"></div>
                <button class="action-btn" onclick="addToCart()">в корзину (big-size)</button>
            </div>
        </div>
    </div>

    <div id="checkout" class="page">
        <div onclick="showPage('home')" style="cursor:pointer; opacity:0.5; margin-bottom:20px;">← назад</div>
        <div style="max-width: 450px; margin: 40px auto;">
            <h2 style="margin-bottom:30px;">оформление заказа</h2>
            <input type="text" id="name" placeholder="фио">
            <input type="text" id="address" placeholder="город / адрес">
            <input type="text" id="tg" placeholder="telegram (@)">
            <button class="action-btn" style="margin-top:10px;" onclick="finishOrder()">подтвердить заказ</button>
        </div>
    </div>

    <div id="mask" onclick="toggleCart(false)"></div>
    <div id="cart-panel">
        <div style="padding:20px; display:flex; justify-content:space-between; border-bottom:1px solid var(--border-color);">
            <span style="font-weight:600;">корзина</span>
            <span style="cursor:pointer;" onclick="toggleCart(false)">✕</span>
        </div>
        <div id="cart-items" style="flex:1; padding:20px; overflow-y:auto;"></div>
        <div style="padding:20px; border-top:1px solid var(--border-color);">
            <div style="display:flex; justify-content:space-between; margin-bottom:20px; font-weight:600;">
                <span>итого:</span><span id="total-price">0 rub</span>
            </div>
            <button class="action-btn" onclick="startCheckout()">оформить</button>
        </div>
    </div>

    <script>
        let cart = [];
        let curItem = null;

        const items = {
            zip: {
                title: 'zip-hoode / "snich"',
                price: 4500,
                img: 'zip-hoode.jpg',
                desc: 'new drop\nоверсайз крой\nткань: футер 3-х нитка\nмашинная вышивка'
            }
        };

        function showPage(id) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            window.scrollTo(0,0);
        }

        function loadItem(id) {
            curItem = items[id];
            document.getElementById('p-title').innerText = curItem.title;
            document.getElementById('p-price').innerText = curItem.price + ' rub';
            document.getElementById('p-desc').innerText = curItem.desc;
            document.getElementById('p-img').innerHTML = `<img src="${curItem.img}">`;
            showPage('product');
        }

        function toggleCart(show) {
            document.getElementById('cart-panel').classList.toggle('open', show);
            document.getElementById('mask').style.display = show ? 'block' : 'none';
        }

        function addToCart() {
            cart.push({...curItem, size: 'big-size'});
            updateCart();
            toggleCart(true);
        }

        function updateCart() {
            const list = document.getElementById('cart-items');
            const total = cart.reduce((sum, item) => sum + item.price, 0);
            document.getElementById('count').innerText = cart.length;
            document.getElementById('total-price').innerText = total + ' rub';
            
            if(cart.length === 0) {
                list.innerHTML = '<div style="text-align:center; opacity:0.3; margin-top:50px;">пусто</div>';
                return;
            }

            list.innerHTML = cart.map((item, i) => `
                <div style="display:flex; gap:15px; margin-bottom:20px;">
                    <img src="${item.img}" style="width:60px; height:80px; object-fit:cover;">
                    <div style="flex:1; font-size:12px;">
                        <div style="font-weight:600;">${item.title}</div>
                        <div style="opacity:0.6;">размер: ${item.size}</div>
                        <div style="margin-top:5px; cursor:pointer; text-decoration:underline;" onclick="cart.splice(${i},1); updateCart();">удалить</div>
                    </div>
                    <div style="font-weight:600;">${item.price}</div>
                </div>
            `).join('');
        }

        function startCheckout() {
            if(cart.length === 0) return alert('корзина пуста');
            toggleCart(false);
            showPage('checkout');
        }

        function finishOrder() {
            if(!document.getElementById('name').value) return alert('заполни данные');
            alert('заказ принят! скоро напишем в tg.');
            cart = [];
            updateCart();
            showPage('home');
        }
    </script>
</body>
</html>

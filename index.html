<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>mister snich</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/suggestions-jquery@21.12.0/dist/css/suggestions.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/suggestions-jquery@21.12.0/dist/js/jquery.suggestions.min.js"></script>

    <style>
        /* Центровка для ПК */
        html { background-color: #f5f5f5; display: flex; justify-content: center; min-height: 100vh; }
        
        body { 
            font-family: 'Courier New', monospace; background: #fff; margin: 0; 
            text-transform: lowercase; width: 100vw; max-width: 420px; 
            min-height: 100vh; box-shadow: 0 0 30px rgba(0,0,0,0.05); 
            display: flex; flex-direction: column;
        }

        @media screen and (max-width: 450px) {
            body { max-width: 100%; box-shadow: none; }
        }

        .page { display: none; padding: 15px; flex-direction: column; flex-grow: 1; }
        .active { display: flex !important; }
        
        /* Каталог */
        .catalog-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .catalog-item img { width: 100%; aspect-ratio: 1/1; object-fit: cover; border-radius: 10px; }

        /* Карточка товара и Слайдер */
        .swiper { width: 100%; max-height: 350px; border-radius: 10px; margin-bottom: 15px; }
        .swiper-slide img { width: 100%; height: 350px; object-fit: cover; }

        /* Размеры */
        .size-container { display: flex; gap: 8px; margin: 10px 0 20px 0; }
        .size-btn { 
            flex: 1; padding: 12px 5px; border: 1px solid #eee; border-radius: 6px; 
            background: #f9f9f9; cursor: pointer; text-align: center; font-size: 14px;
        }
        .size-btn.selected { background: #000; color: #fff; border-color: #000; }

        input { 
            width: 100%; padding: 15px; margin-bottom: 10px; border: 1px solid #eee; 
            border-radius: 8px; background: #f7f7f7; font-family: inherit; box-sizing: border-box; 
        }

        .btn-black { 
            width: 100%; background: #000; color: #fff; border: none; 
            padding: 18px; border-radius: 8px; font-weight: bold; cursor: pointer; 
            margin-top: auto; /* Прижимает кнопку к низу */
        }

        /* Текст */
        h1 { font-size: 18px; margin: 0; }
        .price { font-size: 18px; font-weight: bold; margin: 5px 0; }
        .desc { font-size: 12px; opacity: 0.7; white-space: pre-line; margin-bottom: 15px; }
    </style>
</head>
<body>

    <div id="catalog" class="page active">
        <div style="opacity:0.4; margin-bottom:15px; font-size: 12px;">items / drop 01</div>
        <div class="catalog-grid">
            <div class="catalog-item" onclick="openProduct('zip')" style="cursor: pointer;">
                <img src="zip-hoode.jpg">
                <div style="margin-top:8px; font-weight:bold; font-size: 13px;">zip-hoode / "snich"</div>
                <div style="font-size: 13px;">4500 rub</div>
            </div>
            <div class="catalog-item" style="opacity: 0.4;">
                <div style="position:relative;">
                    <img src="t-shirt.jpg" style="filter: grayscale(1);">
                    <div style="position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); font-weight:bold; background:#fff; padding:3px 8px; border-radius:4px; font-size: 10px;">soon</div>
                </div>
                <div style="margin-top:8px; font-weight:bold; font-size: 13px;">t-shirt / "v2"</div>
                <div style="font-size: 13px;">tba</div>
            </div>
        </div>
    </div>

    <div id="product-page" class="page">
        <div onclick="showPage('catalog')" style="margin-bottom:15px; cursor: pointer; opacity: 0.5; font-size: 14px;">← назад</div>
        
        <div class="swiper" id="mySwiper">
            <div class="swiper-wrapper" id="p-slides"></div>
        </div>

        <h1 id="p-title"></h1>
        <div class="price" id="p-price"></div>
        
        <div style="margin-top:10px; font-size:11px; font-weight:bold; opacity: 0.5;">size:</div>
        <div class="size-container">
            <div class="size-btn" onclick="selectSize(this)">S</div>
            <div class="size-btn" onclick="selectSize(this)">M</div>
            <div class="size-btn" onclick="selectSize(this)">L</div>
            <div class="size-btn" onclick="selectSize(this)">XL</div>
        </div>

        <div class="desc" id="p-desc"></div>
        <button class="btn-black" onclick="checkSizeAndGo()">купить</button>
    </div>

    <div id="checkout-page" class="page">
        <div onclick="showPage('product-page')" style="margin-bottom:15px; cursor: pointer; opacity: 0.5; font-size: 14px;">← назад</div>
        <form id="order-form" style="display: flex; flex-direction: column; flex-grow: 1;">
            <input type="text" id="f_name" placeholder="имя и фамилия" required>
            <input type="tel" id="f_phone" placeholder="телефон" required>
            <input type="text" id="f_addr" placeholder="город, улица, дом" required>
            <input type="text" id="f_zip" placeholder="индекс" required>
            <div style="padding:15px; background:#f7f7f7; border-radius:8px; display:flex; justify-content:space-between; margin: 10px 0; font-size: 14px;">
                <span>итого:</span>
                <span id="final-sum" style="font-weight:bold;"></span>
            </div>
            <button type="submit" class="btn-black">перейти к оплате</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        let selectedSize = "";

        const dToken = "a3e3730b70eb4d2c079c26af9a68a870a9658d62";
        $("#f_name").suggestions({ token: dToken, type: "NAME" });
        $("#f_addr").suggestions({
            token: dToken, type: "ADDRESS",
            onSelect: function(s) { if(s.data.postal_code) $('#f_zip').val(s.data.postal_code); }
        });

        const products = {
            zip: { 
                title: 'zip-hoode / "snich"', 
                price: 4500, 
                imgs: ['zip-hoode.jpg', 'zip-hoode1.jpg'], 
                desc: "drop 01\noversize fit\n400 rub shipping" 
            }
        };

        function selectSize(el) {
            $('.size-btn').removeClass('selected');
            $(el).addClass('selected');
            selectedSize = $(el).text();
        }

        function checkSizeAndGo() {
            if(!selectedSize) { alert("выберите размер"); return; }
            showPage('checkout-page');
        }

        function showPage(id) {
            $('.page').removeClass('active');
            $('#' + id).addClass('active');
            window.scrollTo(0,0);
        }

        function openProduct(id) {
            const p = products[id];
            $('#p-title').text(p.title);
            $('#p-price').text(p.price + ' rub');
            $('#p-desc').text(p.desc);
            $('#final-sum').text((p.price + 400) + ' rub');
            $('#p-slides').html(p.imgs.map(i => `<div class="swiper-slide"><img src="${i}"></div>`).join(''));
            selectedSize = ""; 
            $('.size-btn').removeClass('selected');
            
            new Swiper('#mySwiper', { loop: true });
            showPage('product-page');
        }

        $('#order-form').on('submit', function(e) {
            e.preventDefault();
            const data = {
                action: 'create_payment',
                customer: $('#f_name').val(),
                phone: $('#f_phone').val(),
                address: $('#f_addr').val(),
                zip: $('#f_zip').val(),
                item: $('#p-title').text() + " (" + selectedSize + ")",
                total: $('#final-sum').text().replace(/[^0-9]/g, '')
            };
            tg.sendData(JSON.stringify(data));
            tg.close();
        });
    </script>
</body>
</html>

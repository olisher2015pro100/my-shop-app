<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>mister snich</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        body { font-family: 'Courier New', monospace; background: #fff; margin: 0; text-transform: lowercase; color: #000; overflow-x: hidden; }
        .page { display: none; padding: 20px; box-sizing: border-box; }
        .active { display: block !important; }

        /* КАТАЛОГ */
        .catalog-list { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; max-width: 1000px; margin: 0 auto; }
        @media (max-width: 600px) { .catalog-list { grid-template-columns: 1fr; } }

        .product-card { cursor: pointer; transition: 0.3s; }
        .product-card:hover { filter: brightness(0.8); } 
        
        .img-wrap { width: 100%; aspect-ratio: 3/4; background: #f2f2f2; position: relative; overflow: hidden; }
        .img-wrap img { width: 100%; height: 100%; object-fit: cover; display: block; }
        
        .soon-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; font-size: 20px; opacity: 0.3; }

        /* ГОРИЗОНТАЛЬНЫЙ СЛАЙДЕР */
        .swiper { width: 100%; aspect-ratio: 3/4; background: #f9f9f9; }
        .swiper-slide { display: flex; align-items: center; justify-content: center; }
        .swiper-slide img { width: 100%; height: 100%; object-fit: cover; }

        /* КАРТОЧКА ТОВАРА */
        .product-view { display: flex; gap: 40px; max-width: 1200px; margin: 0 auto; }
        .view-left { flex: 0 0 60%; min-width: 0; } /* Важно для Swiper */
        .view-right { flex: 1; position: sticky; top: 20px; height: fit-content; }

        @media (max-width: 900px) {
            .product-view { flex-direction: column; gap: 20px; }
            .view-left, .view-right { flex: none; width: 100%; }
        }

        /* ИНТЕРАКТИВ И ХОВЕРЫ */
        .back-btn { cursor: pointer; opacity: 0.5; margin-bottom: 20px; display: inline-block; transition: 0.3s; }
        .back-btn:hover { opacity: 1; transform: translateX(-5px); }

        .size-row { display: flex; gap: 10px; margin: 15px 0 25px; }
        .size-box { flex: 1; border: 1px solid #000; padding: 15px; text-align: center; cursor: pointer; transition: 0.3s; }
        .size-box:hover { background: #f0f0f0; }
        .size-box.selected { background: #000; color: #fff; }

        .buy-btn { width: 100%; background: #000; color: #fff; border: none; padding: 20px; margin-top: 20px; cursor: pointer; font-family: inherit; font-size: 16px; transition: 0.3s; }
        .buy-btn:hover { opacity: 0.7; }

        .desc { font-size: 13px; line-height: 1.6; white-space: pre-line; border-top: 1px solid #eee; padding-top: 20px; margin-top: 20px; }
        
        .swiper-pagination-bullet-active { background: #000 !important; }
    </style>
</head>
<body>

    <div id="catalog-page" class="page active">
        <div style="margin-bottom: 30px; opacity: 0.4; font-size: 12px;">items / drop 01</div>
        <div class="catalog-list">
            <div class="product-card" onclick="openProduct('zip')">
                <div class="img-wrap"><img src="zip-hoode.jpg"></div>
                <div style="margin-top:10px;">zip-hoode / "snich"<br>4500 rub</div>
            </div>
            <div class="product-card" onclick="openProduct('tshirt')">
                <div class="img-wrap"><div class="soon-overlay">soon</div></div>
                <div style="margin-top:10px;">t-shirt / "v2"<br>tba</div>
            </div>
        </div>

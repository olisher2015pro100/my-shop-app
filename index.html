<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --tg-theme-bg-color: #fff;
            --tg-theme-text-color: #000;
            --tg-theme-button-color: #3390ec;
            --tg-theme-button-text-color: #fff;
            --tg-theme-hint-color: #707579;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            margin: 0;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .header {
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .product-card {
            background: rgba(128, 128, 128, 0.05);
            border-radius: 15px;
            padding: 15px;
            border: 1px solid rgba(128, 128, 128, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .product-image {
            width: 100%;
            height: 180px;
            background: #f0f0f0; /* –ó–∞–≥–ª—É—à–∫–∞ –¥–ª—è —Ñ–æ—Ç–æ */
            border-radius: 10px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
        }

        .product-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 5px;
            text-transform: lowercase;
        }

        .product-price {
            color: var(--tg-theme-button-color);
            font-weight: bold;
            margin-bottom: 15px;
        }

        button {
            width: 100%;
            background-color: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            border: none;
            padding: 12px;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        button:active {
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="header">–∫–∞—Ç–∞–ª–æ–≥ —Ç–æ–≤–∞—Ä–æ–≤</div>

    <div class="product-card">
        <div class="product-image">üß•</div>
        <div class="product-title">zip-hoodie</div>
        <div class="product-price">4500 ‚ÇΩ</div>
        <button onclick="order('zip-hoodie')">–≤—ã–±—Ä–∞—Ç—å</button>
    </div>

    <div class="product-card">
        <div class="product-image">üëï</div>
        <div class="product-title">t-shirt</div>
        <div class="product-price">2200 ‚ÇΩ</div>
        <button onclick="order('t-shirt')">–≤—ã–±—Ä–∞—Ç—å</button>
    </div>

    <div class="product-card">
        <div class="product-image">üß£</div>
        <div class="product-title">long sleeve</div>
        <div class="product-price">3100 ‚ÇΩ</div>
        <button onclick="order('long sleeve')">–≤—ã–±—Ä–∞—Ç—å</button>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        // –ü–æ–¥—Å—Ç—Ä–æ–π–∫–∞ —Ç–µ–º—ã –ø–æ–¥ Telegram (—Å–≤–µ—Ç–ª–∞—è/—Ç–µ–º–Ω–∞—è)
        document.body.style.setProperty('--tg-theme-bg-color', tg.backgroundColor);
        document.body.style.setProperty('--tg-theme-text-color', tg.textColor);

        function order(item) {
            tg.sendData(item);
            tg.close();
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mister snich</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        body { font-family: 'Courier New', monospace; background: #fff; margin: 0; text-transform: lowercase; }
        .page { display: none; padding: 20px; }
        .active { display: block !important; }

        /* КАТАЛОГ — ТЕПЕРЬ ОНИ ТОЧНО РЯДОМ */
        .catalog-list { 
            display: grid; 
            grid-template-columns: 1fr 1fr; /* Ровно две колонки */
            gap: 20px; 
            max-width: 1000px; 
            margin: 0 auto;
        }
        @media (max-width: 600px) { .catalog-list { grid-template-columns: 1fr; } }

        .product-card { cursor: pointer; }
        .product-card img { width: 100%; height: auto; display: block; background: #f0f0f0; min-height: 200px; }
        .product-card .label { margin-top: 10px; font-size: 14px; }

        /* СТРАНИЦА ТОВАРА (СТИЛЬ 65/35) */
        .product-view { display: flex; gap: 30px; max-width: 1200px; margin: 0 auto; }
        .view-left { flex: 0 0 65%; }
        .view-left img { width: 100%; display: block; }
        .view-right { flex: 0 0 30%; padding-top: 20px; }

        @media (max-width: 900px) {
            .product-view { flex-direction: column; }
            .view-left, .view-right { flex: none; width: 100%; }
        }

        .back-btn { cursor: pointer; opacity: 0.5; margin-bottom: 20px; display: inline-block; }
        .buy-btn { width: 100%; background: #000; color: #fff; border: none; padding: 15px; margin-top: 20px; cursor: pointer; font-family: inherit; }
        .size-row { display: flex; gap: 10px; margin: 10px 0 20px; }
        .size-box { flex: 1; border: 1px solid #000; padding: 10px; text-align: center; cursor: pointer; }
        .size-box.selected { background: #000; color: #fff; }
        .desc { font-size: 12px; line-height: 1.5; white-space: pre-line; border-top: 1px solid #eee; padding-top: 15px; }
    </style>
</head>
<body>

    <div id="catalog-page" class="page active">
        <div style="margin-bottom: 20px; opacity: 0.5;">mister snich / drop 01</div>
        <div class="catalog-list">
            <div class="product-card" onclick="openProduct('zip')">
                <img src="zip-hoode.jpg" alt="zip-hoode">
                <div class="label">zip-hoode / "snich" — 4500 rub</div>
            </div>
            <div class="product-card" onclick="openProduct('tshirt')">
                <img src="t-shirt-v2.jpg" alt="t-shirt">
                <div class="label">t-shirt / "v2" — tba</div>
            </div>
        </div>
    </div>

    <div id="item-page" class="page">
        <div class="back-btn" onclick="showPage('catalog-page')">← назад</div>
        <div class="product-view">
            <div class="view-left" id="item-img"></div>
            <div class="view-right">
                <h1 id="item-title" style="font-size: 22px; margin: 0;"></h1>
                <div id="item-price" style="font-size: 18px; margin: 10px 0 20px;"></div>
                
                <div style="font-size: 12px; opacity: 0.5;">размер:</div>
                <div class="size-row">
                    <div class="size-box" onclick="selectSize(this)">baby-size</div>
                    <div class="size-box" onclick="selectSize(this)">big-size</div>
                </div>

                <div class="desc" id="item-desc"></div>
                <button class="buy-btn" onclick="alert('корзина скоро!')">в корзину</button>
            </div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        const db = {
            zip: {
                title: 'zip-hoode / "snich"',
                price: '4500 rub',
                img: 'zip-hoode.jpg',
                desc: `new drop\nоверсайз крой\nткань: футер 3-х нитка\n400 rub shipping`
            },
            tshirt: {
                title: 't-shirt / "v2"',
                price: 'tba',
                img: 't-shirt-v2.jpg',
                desc: `coming soon\nnew drop / collection 01\nstay tuned.`
            }
        };

        function showPage(id) {
            $('.page').removeClass('active');
            $('#' + id).addClass('active');
            window.scrollTo(0,0);
        }

        function openProduct(id) {
            const p = db[id];
            $('#item-title').text(p.title);
            $('#item-price').text(p.price);
            $('#item-desc').text(p.desc);
            $('#item-img').html(`<img src="${p.img}">`);
            $('.size-box').removeClass('selected');
            showPage('item-page');
        }

        function selectSize(el) {
            $('.size-box').removeClass('selected');
            $(el).addClass('selected');
        }
    </script>
</body>
</html>

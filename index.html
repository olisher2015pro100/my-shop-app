<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* Основные переменные для шрифта и цветов */
        body {
            font-family: 'Courier New', Courier, monospace; /* Тот самый стиль */
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-transform: lowercase; /* Все буквы маленькие для стиля */
        }

        .nav-bar {
            display: flex;
            gap: 15px;
            margin-bottom: 40px;
            font-size: 14px;
        }

        .nav-item {
            padding: 5px 10px;
            border-radius: 8px;
            cursor: pointer;
        }

        .active {
            background-color: rgba(128, 128, 128, 0.2); /* Серая плашка как на скрине */
        }

        .product-list {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .product-card {
            border-bottom: 1px solid rgba(128, 128, 128, 0.2);
            padding-bottom: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .product-title {
            font-size: 18px;
            letter-spacing: 1px;
        }

        .product-price {
            font-size: 14px;
            opacity: 0.7;
        }

        .select-btn {
            align-self: flex-start;
            background-color: var(--tg-theme-button-color, #000);
            color: var(--tg-theme-button-text-color, #fff);
            border: none;
            padding: 8px 20px;
            border-radius: 20px;
            font-family: inherit;
            font-size: 12px;
            cursor: pointer;
        }

        /* Убираем синий цвет кнопок, если хотим монохром */
        .select-btn {
            background-color: var(--tg-theme-text-color);
            color: var(--tg-theme-bg-color);
        }
    </style>
</head>
<body>

    <div class="nav-bar">
        <div class="nav-item active">каталог</div>
        <div class="nav-item">sale</div>
        <div class="nav-item">коллекции</div>
        <div class="nav-item">о нас</div>
    </div>

    <div class="product-list">
        <div class="product-card">
            <div class="product-title">zip-hoodie / "classic"</div>
            <div class="product-price">4500 rub</div>
            <button class="select-btn" onclick="order('zip-hoodie')">выбрать</button>
        </div>

        <div class="product-card">
            <div class="product-title">t-shirt / "oversize"</div>
            <div class="product-price">2200 rub</div>
            <button class="select-btn" onclick="order('t-shirt')">выбрать</button>
        </div>

        <div class="product-card">
            <div class="product-title">long sleeve / "basic"</div>
            <div class="product-price">3100 rub</div>
            <button class="select-btn" onclick="order('long sleeve')">выбрать</button>
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        function order(item) {
            tg.sendData(item);
            tg.close();
        }
    </script>
</body>
</html>
